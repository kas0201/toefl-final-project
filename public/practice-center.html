<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Center - TOEFL® Writing</title>
    <!-- (CSS 和旧 index.html 里的完全一样) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #f0f0f5;
            --container-bg: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-blue: #007aff;
            --accent-blue-hover: #0060c5;
            --border-color: #e5e5ea;
            --accent-purple: #5856d6;
            --accent-green: #30d158;
            --accent-red: #ff453a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color .2s ease;
        }

            .nav-link:hover {
                color: var(--accent-blue);
            }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-user {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .main-container {
            max-width: 800px;
            margin: 20px auto 40px;
            animation: fadeIn .6s ease-out forwards;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 8px 0;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 18px;
        }

        #questions-list {
            display: grid;
            gap: 20px;
        }

        .question-card {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px rgba(0,0,0,.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform .2s ease,box-shadow .2s ease;
        }

            .question-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 16px rgba(0,0,0,.06);
            }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

            .card-content h2 {
                font-size: 20px;
                font-weight: 600;
                margin: 0;
                color: var(--text-primary);
            }

        .badge-group {
            display: flex;
            gap: 8px;
        }

        .topic-badge, .task-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .topic-badge {
            background-color: #e5e5ea;
            color: var(--text-secondary);
        }

        .task-type-badge.academic {
            background-color: var(--accent-purple);
            color: white;
        }

        .task-type-badge.integrated {
            background-color: var(--accent-green);
            color: white;
        }

        .start-button {
            background-color: var(--accent-blue);
            color: #fff;
            padding: 10px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: background-color .2s ease;
            white-space: nowrap;
        }

            .start-button:hover {
                background-color: var(--accent-blue-hover);
            }

        .loading-state {
            text-align: center;
            font-size: 18px;
            color: var(--text-secondary);
            padding: 40px;
            background-color: var(--container-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="main-container">
        <h1>Practice Center</h1>
        <p class="subtitle">Choose a topic for targeted practice.</p>
        <div id="questions-list">
            <div class="loading-state">Loading questions...</div>
        </div>
    </div>
    <script src="/auth.js"></script>
    <script>
        // (JavaScript 和旧 index.html 里的完全一样)
        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('token')) { window.location.href = '/login.html'; return; }
            const questionsList = document.getElementById('questions-list');
            try {
                const response = await fetch('/api/questions');
                if (!response.ok) throw new Error('Failed to fetch questions.');
                const questions = await response.json();
                questionsList.innerHTML = '';
                if (questions.length === 0) {
                    questionsList.innerHTML = '<div class="loading-state">No questions found.</div>';
                    return;
                }
                questions.forEach(question => {
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    let pageUrl, taskTypeLabel, taskTypeClass;
                    if (question.task_type === 'integrated_writing') {
                        pageUrl = `/integrated-practice.html?id=${question.id}`;
                        taskTypeLabel = 'Integrated';
                        taskTypeClass = 'integrated';
                    } else {
                        pageUrl = `/practice-page.html?id=${question.id}`;
                        taskTypeLabel = 'Academic Discussion';
                        taskTypeClass = 'academic';
                    }
                    card.innerHTML = `
                        <div class="card-content">
                            <h2>${question.title}</h2>
                            <div class="badge-group">
                                <span class="task-type-badge ${taskTypeClass}">${taskTypeLabel}</span>
                                <span class="topic-badge">${question.topic}</span>
                            </div>
                        </div>
                        <a href="${pageUrl}" class="start-button">Start Practice</a>
                    `;
                    questionsList.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching questions:', error);
                questionsList.innerHTML = '<div class="loading-state">Error loading questions.</div>';
            }
        });
    </script>
</body>
</html>
