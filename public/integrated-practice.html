<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Writing - TOEFL® Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap');

        /* --- Apple-inspired Design System --- */
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --control-bg: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent-blue: #007aff;
            --accent-blue-hover: #0060c5;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --border-color: #d2d2d7;
            --accent-purple: #5856d6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
        }

        .navbar {
            max-width: 1000px;
            margin: 20px auto 0;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            animation: fadeIn .6s ease-out;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 17px;
        }

        .content-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 16px;
            color: var(--text-secondary);
            height: 450px;
            white-space: pre-wrap;
        }

        #user-textarea {
            width: 100%;
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

            #user-textarea:focus {
                outline: 0;
                border-color: var(--accent-blue);
                box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            }

            #user-textarea:disabled {
                background-color: var(--control-bg);
            }

        .controls-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 20px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-group, .word-count-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 20px;
            height: 20px;
            color: var(--text-tertiary);
        }

        #timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            font-weight: 500;
        }

        #word-count {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-tertiary);
        }

        #phase-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 16px;
            background-color: rgba(88, 86, 214, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        #submit-btn {
            padding: 10px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-blue);
            color: #fff;
        }

            #submit-btn:disabled {
                background-color: #e5e5ea;
                color: var(--text-tertiary);
                cursor: not-allowed;
            }

        #status-message {
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="main-container">
        <div class="left-panel">
            <h1 id="task-title">Integrated Writing</h1>
            <p class="subtitle" id="task-topic">Loading Topic...</p>
            <div id="phase-indicator">Phase 1: Reading</div>
            <div id="content-display" class="content-card">Loading content...</div>
        </div>
        <div class="right-panel">
            <p style="font-size: 21px; font-weight: 700; margin-top:0; margin-bottom: 35px;">Your Response</p>
            <textarea id="user-textarea" placeholder="You can write after the reading and lecture phases." disabled></textarea>
            <div class="controls-container">
                <div class="timer-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <div id="timer">03:00</div>
                </div>
                <div class="word-count-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                    <div id="word-count">Words: 0</div>
                </div>
                <button id="submit-btn" disabled>Submit</button>
            </div>
            <p id="status-message"></p>
        </div>
    </div>
    <script src="/auth.js"></script>
    <script>
        // JavaScript logic remains the same
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';
        const titleEl = document.getElementById('task-title');
        const topicEl = document.getElementById('task-topic');
        const phaseIndicatorEl = document.getElementById('phase-indicator');
        const contentDisplayEl = document.getElementById('content-display');
        const textarea = document.getElementById('user-textarea');
        const timerEl = document.getElementById('timer');
        const wordCountEl = document.getElementById('word-count');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessageEl = document.getElementById('status-message');
        let timer;
        let timeRemaining;
        let currentQuestion = null;
        async function startReadingPhase() {
            phaseIndicatorEl.textContent = "Phase 1: Reading (3 Minutes)";
            contentDisplayEl.innerHTML = `<p>${currentQuestion.reading_passage}</p>`;
            timeRemaining = 180;
            startTimer(startLecturePhase);
        }
        function startLecturePhase() {
            phaseIndicatorEl.textContent = "Phase 2: Lecture Script (2 Minutes)";
            contentDisplayEl.innerHTML = `<p>${currentQuestion.lecture_script}</p>`;
            timeRemaining = 120;
            startTimer(startWritingPhase);
        }
        function startWritingPhase() {
            phaseIndicatorEl.textContent = "Phase 3: Writing (20 Minutes)";
            contentDisplayEl.innerHTML = `<h4>Reading Passage Reference</h4><p>${currentQuestion.reading_passage}</p><hr><p><strong>Question:</strong> Summarize the points made in the lecture, being sure to explain how they challenge the specific points made in the reading passage.</p>`;
            textarea.disabled = false;
            submitBtn.disabled = false;
            textarea.focus();
            timeRemaining = 1200;
            startTimer(() => {
                alert("Time's Up! Submitting your response.");
                submitResponse();
            });
        }
        function startTimer(onComplete) {
            clearInterval(timer);
            const updateDisplay = () => {
                const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
            };
            updateDisplay();
            timer = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    onComplete();
                }
            }, 1000);
        }
        async function submitResponse() {
            const content = textarea.value;
            const wordCount = content ? content.trim().match(/\S+/g).length : 0;
            if (wordCount === 0) return alert("Cannot submit an empty response.");
            statusMessageEl.textContent = "Submitting...";
            submitBtn.disabled = true;
            try {
                const response = await fetch('/api/submit-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        content: content,
                        wordCount: wordCount,
                        questionId: currentQuestion.id,
                        task_type: 'integrated_writing'
                    }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                statusMessageEl.textContent = "✓ Submission successful!";
                textarea.disabled = true;
                clearInterval(timer);
            } catch (error) {
                statusMessageEl.textContent = `✗ ${error.message}`;
                submitBtn.disabled = false;
            }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const questionId = urlParams.get('id');
            if (!questionId) { topicEl.textContent = "Error: No question ID provided."; return; }
            try {
                const response = await fetch(`/api/questions/${questionId}`);
                if (!response.ok) throw new Error('Failed to fetch question details.');
                currentQuestion = await response.json();
                titleEl.textContent = currentQuestion.title;
                topicEl.textContent = currentQuestion.topic;
                startReadingPhase();
            } catch (error) {
                console.error('Error fetching question:', error);
                topicEl.textContent = "Error loading question.";
            }
        });
        textarea.addEventListener('input', () => {
            const words = textarea.value.trim().match(/\S+/g)?.length || 0;
            wordCountEl.textContent = `Words: ${words}`;
        });
        submitBtn.addEventListener('click', submitResponse);
    </script>
</body>
</html>
