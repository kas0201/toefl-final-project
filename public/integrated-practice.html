<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Writing - TOEFL® Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap');

        :root {
            --bg-color: #f0f0f5;
            --container-bg: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent-blue: #007aff;
            --accent-blue-hover: #0060c5;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --border-color: #d6d6d6;
            --control-bg: #f5f5f7;
            --accent-purple: #5856d6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
        }

        .navbar {
            max-width: 1000px;
            margin: 20px auto 0;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-container {
            max-width: 1000px;
            margin: 20px auto 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            animation: fadeIn .6s ease-out;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 17px;
        }

        .content-card {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            overflow-y: auto;
            line-height: 1.65;
            font-size: 16px;
            color: var(--text-secondary);
            height: 400px;
            white-space: pre-wrap;
        }

        #user-textarea {
            width: 100%;
            min-height: 350px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

            #user-textarea:focus {
                outline: 0;
                border-color: var(--accent-blue);
                box-shadow: inset 0 0 0 1px var(--accent-blue);
            }

            #user-textarea:disabled {
                background-color: var(--control-bg);
            }

        .controls-container {
            background-color: var(--control-bg);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            font-weight: 500;
        }

        #word-count {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500;
        }

        #phase-indicator {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 16px;
        }

        button {
            padding: 10px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-blue);
            color: #fff;
        }

            button:disabled {
                background-color: #dcdce1;
                cursor: not-allowed;
            }

        #status-message {
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="main-container">
        <div class="left-panel">
            <h1 id="task-title">Integrated Writing</h1>
            <p class="subtitle" id="task-topic">Loading Topic...</p>
            <div id="phase-indicator">Phase 1: Reading</div>
            <div id="content-display" class="content-card">Loading content...</div>
        </div>
        <div class="right-panel">
            <p style="font-size: 21px; font-weight: 700;">Your Response</p>
            <textarea id="user-textarea" placeholder="You will be able to write after the reading and listening phases." disabled></textarea>
            <div class="controls-container">
                <div class="timer-group">
                    <div id="timer">03:00</div>
                </div>
                <div id="word-count">Words: 0</div>
                <button id="submit-btn" disabled>Submit</button>
            </div>
            <p id="status-message"></p>
        </div>
    </div>

    <script src="/auth.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        const titleEl = document.getElementById('task-title');
        const topicEl = document.getElementById('task-topic');
        const phaseIndicatorEl = document.getElementById('phase-indicator');
        const contentDisplayEl = document.getElementById('content-display');
        const textarea = document.getElementById('user-textarea');
        const timerEl = document.getElementById('timer');
        const wordCountEl = document.getElementById('word-count');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessageEl = document.getElementById('status-message');

        let timer;
        let timeRemaining;
        let currentQuestion = null;

        async function startReadingPhase() {
            phaseIndicatorEl.textContent = "Phase 1: Reading (3 Minutes)";
            contentDisplayEl.innerHTML = `<p>${currentQuestion.reading_passage}</p>`;
            timeRemaining = 180; // 3 minutes
            updateTimerDisplay();
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    startListeningPhase();
                }
            }, 1000);
        }

        // --- 【关键修正】: "听力"阶段改为阅读讲座文稿 ---
        function startListeningPhase() {
            phaseIndicatorEl.textContent = "Phase 2: Lecture Script (2 Minutes)";
            // 显示讲座文稿，而不是音频播放器
            contentDisplayEl.innerHTML = `<p>${currentQuestion.lecture_script}</p>`;

            // 为阅读讲座文稿设置一个2分钟的计时器
            timeRemaining = 120; // 2 minutes
            updateTimerDisplay();
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    startWritingPhase();
                }
            }, 1000);
        }

        function startWritingPhase() {
            phaseIndicatorEl.textContent = "Phase 3: Writing (20 Minutes)";
            // 写作时，再次显示阅读文章以供参考
            contentDisplayEl.innerHTML = `
                <h4>Reading Passage Reference</h4>
                <p>${currentQuestion.reading_passage}</p>
                <hr>
                <p><strong>Question:</strong> Summarize the points made in the lecture, being sure to explain how they challenge the specific points made in the reading passage.</p>
            `;
            textarea.disabled = false;
            submitBtn.disabled = false;
            textarea.focus();

            timeRemaining = 1200; // 20 minutes
            updateTimerDisplay();
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    alert("Time's Up! Submitting your response.");
                    submitResponse();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
            const seconds = (timeRemaining % 60).toString().padStart(2, '0');
            timerEl.textContent = `${minutes}:${seconds}`;
            if (timeRemaining < 60 && timeRemaining > 0) {
                timerEl.style.color = 'var(--accent-red)';
            } else {
                timerEl.style.color = 'var(--text-primary)';
            }
        }

        function updateWordCount() {
            const words = textarea.value.trim().match(/\S+/g)?.length || 0;
            wordCountEl.textContent = `Words: ${words}`;
        }

        async function submitResponse() {
            const content = textarea.value;
            const wordCount = content ? content.match(/\S+/g).length : 0;
            if (wordCount === 0) return alert("Cannot submit an empty response.");

            statusMessageEl.textContent = "Submitting...";
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/submit-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        content: content,
                        wordCount: wordCount,
                        questionId: currentQuestion.id,
                        task_type: 'integrated_writing'
                    }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                statusMessageEl.textContent = "✓ Submission successful!";
                statusMessageEl.style.color = 'var(--accent-green)';
                textarea.disabled = true;
                clearInterval(timer);
            } catch (error) {
                statusMessageEl.textContent = `✗ ${error.message}`;
                statusMessageEl.style.color = 'var(--accent-red)';
                submitBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const questionId = urlParams.get('id');
            if (!questionId) {
                topicEl.textContent = "Error: No question ID provided.";
                return;
            }
            try {
                const response = await fetch(`/api/questions/${questionId}`);
                if (!response.ok) throw new Error('Failed to fetch question details.');
                currentQuestion = await response.json();
                titleEl.textContent = currentQuestion.title;
                topicEl.textContent = currentQuestion.topic;
                startReadingPhase();
            } catch (error) {
                console.error('Error fetching question:', error);
                topicEl.textContent = "Error loading question.";
            }
        });

        textarea.addEventListener('input', updateWordCount);
        submitBtn.addEventListener('click', submitResponse);
    </script>
</body>
</html>
