<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL® Full Mock Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #f0f0f5;
            --container-bg: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-blue: #007aff;
            --accent-blue-hover: #0060c5;
            --border-color: #e5e5ea;
            --accent-red: #ff453a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
        }

        .navbar {
            max-width: 900px;
            margin: 20px auto 0;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 40px;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 16px 0;
        }

        p {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .start-exam-button {
            display: inline-block;
            background-color: var(--accent-blue);
            color: #fff;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all .2s ease;
        }

            .start-exam-button:hover {
                background-color: var(--accent-blue-hover);
                transform: translateY(-3px);
                box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="main-container">
        <h1>TOEFL® Mock Test</h1>
        <p>This is a full-length simulation of the TOEFL iBT test. The test will take approximately 2 hours to complete. Please ensure you are in a quiet environment before you begin.</p>
        <a href="/exam.html" class="start-exam-button">Start Full Test</a>
    </div>
    <script src="/auth.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
