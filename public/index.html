<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL® Writing Test</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      :root {
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --border-color: #d2d2d7;
        --accent-red: #ff453a;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        padding: 24px;
      }

      .navbar {
        max-width: 900px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 150px);
        text-align: center;
      }

      .hero-card {
        background: var(--card-bg);
        padding: 60px;
        border-radius: 24px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
        max-width: 640px;
        border: 1px solid var(--border-color);
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        margin: 0 0 16px 0;
        letter-spacing: -1px;
      }

      p {
        font-size: 18px;
        color: var(--text-secondary);
        line-height: 1.7;
        margin: 0 auto 40px;
        max-width: 500px;
      }

      .start-exam-button {
        display: inline-block;
        background-color: var(--accent-blue);
        color: #fff;
        padding: 16px 36px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
        transition: all 0.2s ease;
      }

      .start-exam-button:hover {
        background-color: var(--accent-blue-hover);
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <div class="hero-card">
        <h1>TOEFL® Writing Test</h1>
        <p>
          A full simulation of the TOEFL iBT Writing section. You will complete
          one Integrated Writing task and one Academic Discussion task.
        </p>
        <a href="/writing-test.html" class="start-exam-button"
          >Start Full Test</a
        >
      </div>
    </div>
    <script src="/auth.js"></script>
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
