<!-- START OF FILE public/mistake-book.html (Final Version with Styled Select) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mistake Book - TOEFL® Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --border-color: #d2d2d7;
        --accent-red: #ff3b30;
        --accent-green: #34c759;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 900px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-left,
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }
      .main-container {
        max-width: 900px;
        margin: 40px auto;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 8px 0;
      }
      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 40px;
        font-size: 18px;
      }

      /* --- 【关键修改 1/3】: 美化筛选器容器 --- */
      .filter-controls {
        margin-bottom: 24px;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .filter-controls label {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 16px;
      }

      /* --- 【关键修改 2/3】: 自定义下拉菜单的包裹容器 --- */
      .select-wrapper {
        position: relative;
        display: inline-block;
      }
      .select-wrapper::after {
        content: "⌄"; /* 使用一个更优雅的箭头符号 */
        font-size: 16px;
        color: var(--text-secondary);
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none; /* 确保箭头不会阻碍点击 */
      }

      /* --- 【关键修改 3/3】: 美化下拉菜单本身 --- */
      .filter-controls select {
        appearance: none; /* 移除默认的浏览器UI */
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 10px 32px 10px 16px; /* 增加右侧内边距，为自定义箭头留出空间 */
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 15px;
        font-family: inherit;
        font-weight: 500;
        background-color: var(--card-bg);
        cursor: pointer;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .filter-controls select:hover {
        border-color: #b1b1b3;
      }
      .filter-controls select:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      }

      .mistake-list {
        display: grid;
        gap: 16px;
      }
      .mistake-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        display: block;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .mistake-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
        margin-bottom: 16px;
      }
      .mistake-type-badge {
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 99px;
        text-transform: capitalize;
        color: #fff;
      }
      .mistake-type-badge.grammar {
        background-color: #5856d6;
      }
      .mistake-type-badge.spelling {
        background-color: #ff9500;
      }
      .mistake-type-badge.punctuation {
        background-color: #ff2d55;
      }
      .mistake-type-badge.vocabulary {
        background-color: #34c759;
      }
      .mistake-type-badge.style {
        background-color: #007aff;
      }
      .mistake-date {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .mistake-body {
        line-height: 1.6;
      }
      .mistake-body .original {
        color: var(--accent-red);
        text-decoration: line-through;
        background-color: rgba(255, 59, 48, 0.1);
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 16px;
      }
      .mistake-body .corrected {
        color: var(--accent-green);
        font-weight: 500;
        background-color: rgba(52, 199, 89, 0.1);
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 8px;
      }
      .mistake-explanation {
        background-color: #f5f5f7;
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 15px;
        color: var(--text-secondary);
        line-height: 1.6;
        border-left: 3px solid var(--border-color);
      }
      .mistake-explanation strong {
        color: var(--text-primary);
      }
      .context-link {
        font-size: 14px;
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 500;
        margin-top: 16px;
        display: inline-block;
      }
      .context-link:hover {
        text-decoration: underline;
      }
      .loading-state,
      .empty-state {
        text-align: center;
        padding: 60px;
        font-size: 18px;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <h1>My Mistake Book</h1>
      <p class="subtitle">
        A personalized log of your writing mistakes for targeted review.
      </p>

      <div class="filter-controls">
        <label for="type-filter">Filter by type:</label>
        <!-- 【关键修改】: 用一个 div 包裹 select 标签 -->
        <div class="select-wrapper">
          <select id="type-filter">
            <option value="all">All Types</option>
            <option value="grammar">Grammar</option>
            <option value="spelling">Spelling</option>
            <option value="punctuation">Punctuation</option>
            <option value="vocabulary">Vocabulary</option>
            <option value="style">Style</option>
          </select>
        </div>
      </div>

      <div class="mistake-list" id="mistake-list">
        <div class="loading-state">Loading your mistake book...</div>
      </div>
    </div>

    <script src="/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const listContainer = document.getElementById("mistake-list");
        const typeFilter = document.getElementById("type-filter");
        let allMistakes = [];

        const renderMistakes = () => {
          const filterValue = typeFilter.value;
          listContainer.innerHTML = "";

          const filteredMistakes = allMistakes.filter(
            (m) => filterValue === "all" || m.type === filterValue
          );

          if (filteredMistakes.length === 0) {
            const message =
              allMistakes.length === 0
                ? "No mistakes found yet. Keep practicing and the AI will automatically log them here!"
                : `No mistakes of type "${filterValue}" found in your records.`;
            listContainer.innerHTML = `<div class="empty-state">${message}</div>`;
            return;
          }

          filteredMistakes.forEach((mistake) => {
            const card = document.createElement("div");
            card.className = "mistake-card";
            card.dataset.type = mistake.type;

            const date = new Date(mistake.created_at).toLocaleDateString(
              "en-US",
              {
                year: "numeric",
                month: "short",
                day: "numeric",
              }
            );

            card.innerHTML = `
                    <div class="mistake-header">
                        <span class="mistake-type-badge ${mistake.type}">${
              mistake.type
            }</span>
                        <span class="mistake-date">${date}</span>
                    </div>
                    <div class="mistake-body">
                        <span class="original">${mistake.original_text}</span>
                        <span>&rarr;</span>
                        <span class="corrected">${mistake.corrected_text}</span>
                    </div>
                    <div class="mistake-explanation">
                        <strong>Explanation:</strong> ${
                          mistake.explanation ||
                          "AI did not provide a specific explanation."
                        }
                    </div>
                    <a href="/history-detail.html?id=${
                      mistake.response_id
                    }" class="context-link">
                        View in original context (${
                          mistake.question_title || "Practice Response"
                        }) &rarr;
                    </a>
                `;
            listContainer.appendChild(card);
          });
        };

        try {
          const response = await fetch("/api/mistakes", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              window.location.href = "/login.html";
            }
            throw new Error("Failed to load mistakes.");
          }

          allMistakes = await response.json();
          renderMistakes();

          typeFilter.addEventListener("change", renderMistakes);
        } catch (error) {
          console.error("Error loading mistake book:", error);
          listContainer.innerHTML = `<div class="empty-state">Error loading your data. Please try again later.</div>`;
        }
      });
    </script>
  </body>
</html>
