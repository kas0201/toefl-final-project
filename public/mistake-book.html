<!-- START OF FILE public/mistake-book.html (Final Version with Tab-based Filtering) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mistake Book - TOEFL庐 Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --border-color: #d2d2d7;
        --accent-red: #ff3b30;
        --accent-green: #34c759;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 900px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-left,
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }
      .main-container {
        max-width: 900px;
        margin: 40px auto;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 8px 0;
      }
      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 40px;
        font-size: 18px;
      }

      /* --- 銆愬叧閿慨鏀?1/3銆? 寮曞叆鏍囩椤靛鑸爮鐨勬牱寮?--- */
      .tab-nav {
        display: flex;
        gap: 8px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 32px;
      }
      .tab-btn {
        padding: 12px 20px;
        border: none;
        background-color: transparent;
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
      }
      .tab-btn:hover {
        color: var(--text-primary);
      }
      .tab-btn.active {
        color: var(--accent-blue);
        font-weight: 600;
        border-bottom-color: var(--accent-blue);
      }

      .mistake-list {
        display: grid;
        gap: 16px;
      }
      .mistake-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        display: block;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .mistake-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
        margin-bottom: 16px;
      }
      .mistake-type-badge {
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 99px;
        text-transform: capitalize;
        color: #fff;
      }
      .mistake-type-badge.grammar {
        background-color: #5856d6;
      }
      .mistake-type-badge.spelling {
        background-color: #ff9500;
      }
      .mistake-type-badge.punctuation {
        background-color: #ff2d55;
      }
      .mistake-type-badge.vocabulary {
        background-color: #34c759;
      }
      .mistake-type-badge.style {
        background-color: #007aff;
      }
      .mistake-date {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .mistake-status-pill {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        text-transform: capitalize;
        border: 1px solid var(--border-color);
      }
      .mistake-status-pill.reviewing {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
      }
      .mistake-status-pill.mastered {
        border-color: var(--accent-green);
        color: var(--accent-green);
      }
      .mistake-status-pill.new {
        border-color: var(--accent-red);
        color: var(--accent-red);
      }
      /* status filter removed */
      .mistake-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .mistake-actions button {
        border: 1px solid var(--border-color);
        background-color: transparent;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .mistake-actions button:hover {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
      }
      .mistake-body {
        line-height: 1.6;
      }
      .mistake-body .original {
        color: var(--accent-red);
        text-decoration: line-through;
        background-color: rgba(255, 59, 48, 0.1);
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 16px;
      }
      .mistake-body .corrected {
        color: var(--accent-green);
        font-weight: 500;
        background-color: rgba(52, 199, 89, 0.1);
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 8px;
      }
      .mistake-explanation {
        background-color: #f5f5f7;
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 15px;
        color: var(--text-secondary);
        line-height: 1.6;
        border-left: 3px solid var(--border-color);
      }
      .mistake-explanation strong {
        color: var(--text-primary);
      }
      .context-link {
        font-size: 14px;
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 500;
        margin-top: 16px;
        display: inline-block;
      }
      .context-link:hover {
        text-decoration: underline;
      }
      .loading-state,
      .empty-state {
        text-align: center;
        padding: 60px;
        font-size: 18px;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <h1>My Mistake Book</h1>
      <p class="subtitle">
        A personalized log of your writing mistakes for targeted review.
      </p>

      <!-- --- 銆愬叧閿慨鏀?2/3銆? 灏嗙瓫閫夊櫒鏇挎崲涓烘爣绛鹃〉瀵艰埅 --- -->
      <div class="tab-nav">
        <button class="tab-btn active" data-filter="all">All Types</button>
        <button class="tab-btn" data-filter="grammar">Grammar</button>
        <button class="tab-btn" data-filter="spelling">Spelling</button>
        <button class="tab-btn" data-filter="punctuation">Punctuation</button>
        <button class="tab-btn" data-filter="vocabulary">Vocabulary</button>
        <button class="tab-btn" data-filter="style">Style</button>
      </div>

      <!-- Progress filter removed -->

      <div class="mistake-list" id="mistake-list">
        <div class="loading-state">Loading your mistake book...</div>
      </div>
    </div>

    <script src="/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const listContainer = document.getElementById("mistake-list");
        const tabButtons = document.querySelectorAll(".tab-btn");
        let allMistakes = [];
        let currentTypeFilter = "all";

        const updateMistakeStatus = async (id, status) => {
          try {
            const response = await fetch(`/api/mistakes/${id}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ status }),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.message || "Failed to update mistake.");
            }
            const target = allMistakes.find((m) => m.id === id);
            if (target) {
              target.status = data.mistake.status;
            }
            renderMistakes();
          } catch (error) {
            alert(error.message);
          }
        };

        const renderMistakes = () => {
          listContainer.innerHTML = "";

          const filteredMistakes = allMistakes.filter((m) =>
            currentTypeFilter === "all" || m.type === currentTypeFilter
          );

          if (filteredMistakes.length === 0) {
            const message =
              allMistakes.length === 0
                ? "No mistakes found yet. Keep practicing and the AI will automatically log them here!"
                : "No mistakes match your current filters.";
            listContainer.innerHTML = `<div class="empty-state">${message}</div>`;
            return;
          }

          filteredMistakes.forEach((mistake) => {
            const card = document.createElement("div");
            card.className = "mistake-card";
            card.dataset.type = mistake.type;

            const date = new Date(mistake.created_at).toLocaleDateString(
              "en-US",
              {
                year: "numeric",
                month: "short",
                day: "numeric",
              }
            );

            card.innerHTML = `
              <div class="mistake-header">
                  <span class="mistake-type-badge ${mistake.type}">${
              mistake.type
            }</span>
                  <div style="display:flex; gap:8px; align-items:center;">
                    <span class="mistake-status-pill ${mistake.status || "new"}">${
              mistake.status || "new"
            }</span>
                    <span class="mistake-date">${date}</span>
                  </div>
              </div>
              <div class="mistake-body">
                  <span class="original">${mistake.original_text}</span>
                  <span>&rarr;</span>
                  <span class="corrected">${mistake.corrected_text}</span>
              </div>
              <div class="mistake-explanation">
                  <strong>Explanation:</strong> ${
                    mistake.explanation ||
                    "AI did not provide a specific explanation."
                  }
              </div>
              <a href="/history-detail.html?id=${
                mistake.response_id
              }" class="context-link">
                  View in original context (${mistake.question_title || "Practice Response"}) &rarr;
              </a>
              <div class="mistake-actions">
                <button data-status="reviewing" data-id="${mistake.id}">Review next</button>
                <button data-status="mastered" data-id="${mistake.id}">Mark mastered</button>
              </div>`;
            listContainer.appendChild(card);
          });

          document
            .querySelectorAll(".mistake-actions button")
            .forEach((button) => {
              button.addEventListener("click", (event) => {
                const newStatus = event.currentTarget.dataset.status;
                const id = Number(event.currentTarget.dataset.id);
                updateMistakeStatus(id, newStatus);
              });
            });
        };

        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            tabButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            currentTypeFilter = button.dataset.filter;
            renderMistakes();
          });
        });

        // status filter removed

        try {
          const response = await fetch("/api/mistakes", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              window.location.href = "/login.html";
            }
            throw new Error("Failed to load mistakes.");
          }

          allMistakes = await response.json();
          renderMistakes();
        } catch (error) {
          console.error("Error loading mistake book:", error);
          listContainer.innerHTML = `<div class="empty-state">Error loading your data. Please try again later.</div>`;
        }
      });
    </script>
  </body>
</html>
