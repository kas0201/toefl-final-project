<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Discussion - TOEFL® Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap");
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --control-bg: #f5f5f7;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --text-tertiary: #86868b;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --accent-green: #30d158;
        --accent-red: #ff453a;
        --border-color: #d2d2d7;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        padding: 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .navbar {
        max-width: 800px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .main-container {
        width: 100%;
        max-width: 760px;
        background-color: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        padding: 40px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.6s ease-out forwards;
        margin: 40px auto;
      }
      h1 {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 8px 0;
      }
      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 40px;
        font-size: 17px;
      }
      .post {
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        background-color: #fafafa;
      }
      .post-author {
        font-size: 17px;
        font-weight: 600;
        margin: 0 0 12px 0;
      }
      .post-content {
        font-size: 16px;
        line-height: 1.65;
        color: var(--text-secondary);
        margin: 0;
      }
      .response-header {
        font-size: 21px;
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 16px;
      }
      #user-textarea {
        width: 100%;
        min-height: 180px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      #user-textarea:focus {
        outline: 0;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      }
      #user-textarea:disabled {
        background-color: var(--control-bg);
      }
      .controls-container {
        background-color: transparent;
        padding: 0;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .stats {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .stat-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .stat-item .icon {
        width: 20px;
        height: 20px;
        color: var(--text-tertiary);
      }
      #timer {
        font-family: "Roboto Mono", monospace;
        font-size: 18px;
        font-weight: 500;
      }
      #word-count {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-tertiary);
      }
      #word-count.sufficient {
        color: var(--accent-green);
        font-weight: 600;
      }
      .buttons {
        display: flex;
        gap: 12px;
      }
      .buttons button {
        padding: 10px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s ease;
      }
      #start-btn,
      #submit-btn {
        background-color: var(--accent-blue);
        color: #fff;
      }
      #start-btn:hover,
      #submit-btn:hover:not(:disabled) {
        background-color: var(--accent-blue-hover);
      }
      #start-btn:disabled,
      #submit-btn:disabled {
        background-color: #e5e5ea;
        color: var(--text-tertiary);
        cursor: not-allowed;
      }
      #reset-btn {
        background-color: #e5e5ea;
        color: var(--text-primary);
      }
      #reset-btn:hover {
        background-color: #dcdce1;
      }
      #status-message {
        text-align: center;
        margin-top: 24px;
        font-weight: 500;
        font-size: 15px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <h1>Academic Discussion</h1>
      <p class="subtitle" id="topic-title">Loading Topic...</p>
      <div id="question-content">
        <div class="post">Loading question content...</div>
      </div>
      <div class="user-response-area">
        <p class="response-header">Your Response</p>
        <textarea
          id="user-textarea"
          placeholder="Click 'Start' to begin..."
          disabled
        ></textarea>
        <div class="controls-container">
          <div class="stats">
            <div class="stat-item">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <div id="timer">10:00</div>
            </div>
            <div class="stat-item">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
              <div id="word-count">Words: 0</div>
            </div>
          </div>
          <div class="buttons">
            <button id="start-btn">Start</button
            ><button id="submit-btn" disabled>Submit</button
            ><button id="reset-btn">Reset</button>
          </div>
        </div>
        <p id="status-message"></p>
      </div>
    </div>
    <script src="/auth.js"></script>
    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/login.html";
      const startBtn = document.getElementById("start-btn"),
        submitBtn = document.getElementById("submit-btn"),
        resetBtn = document.getElementById("reset-btn"),
        timerEl = document.getElementById("timer"),
        wordCountEl = document.getElementById("word-count"),
        textarea = document.getElementById("user-textarea"),
        statusMessageEl = document.getElementById("status-message"),
        topicTitleEl = document.getElementById("topic-title"),
        questionContentEl = document.getElementById("question-content");
      let timer,
        timeRemaining = 600,
        currentQuestion = null;
      function updateTimerDisplay() {
        const e = Math.floor(timeRemaining / 60)
            .toString()
            .padStart(2, "0"),
          t = (timeRemaining % 60).toString().padStart(2, "0");
        timerEl.textContent = `${e}:${t}`;
      }
      async function submitResponse() {
        const e = textarea.value,
          t = e ? e.match(/\S+/g).length : 0;
        if (0 === t) return alert("Cannot submit an empty response.");
        (statusMessageEl.textContent = "Submitting..."),
          (submitBtn.disabled = !0);
        try {
          const e = await fetch("/api/submit-response", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                content: textarea.value,
                wordCount: t,
                questionId: currentQuestion.id,
                task_type: "academic_discussion",
              }),
            }),
            n = await e.json();
          if (!e.ok) throw new Error(n.message);
          (statusMessageEl.textContent = "✓ Submission successful!"),
            (textarea.disabled = !0),
            clearInterval(timer);
        } catch (e) {
          (statusMessageEl.textContent = `✗ ${e.message}`),
            (submitBtn.disabled = !1);
        }
      }
      function startTimer() {
        (startBtn.disabled = !0),
          (submitBtn.disabled = !1),
          (textarea.disabled = !1),
          textarea.focus(),
          (timer = setInterval(() => {
            timeRemaining--,
              updateTimerDisplay(),
              timeRemaining <= 0 &&
                (clearInterval(timer),
                alert("Time's Up! Submitting your response."),
                submitResponse());
          }, 1e3));
      }
      function resetTimer() {
        clearInterval(timer),
          (timeRemaining = 600),
          updateTimerDisplay(),
          (startBtn.disabled = !1),
          (submitBtn.disabled = !0),
          (textarea.disabled = !0),
          (textarea.value = ""),
          updateWordCount(),
          (statusMessageEl.textContent = "");
      }
      function updateWordCount() {
        const e = textarea.value.trim().match(/\S+/g)?.length || 0;
        (wordCountEl.textContent = `Words: ${e}`),
          wordCountEl.classList.toggle("sufficient", e >= 100);
      }
      document.addEventListener("DOMContentLoaded", async () => {
        const e = new URLSearchParams(window.location.search).get("id");
        if (!e)
          return (
            (topicTitleEl.textContent = "Error: No question ID provided."),
            void (startBtn.disabled = !0)
          );
        try {
          const t = await fetch(`/api/questions/${e}`);
          if (!t.ok) throw new Error("Failed to fetch question details.");
          (currentQuestion = await t.json()),
            (topicTitleEl.textContent = currentQuestion.topic),
            (questionContentEl.innerHTML = `\n                    <div class="post"><p class="post-author">${currentQuestion.professor_author}</p><p class="post-content">${currentQuestion.professor_prompt}</p></div>\n                    <div class="post"><p class="post-author">${currentQuestion.student1_author}</p><p class="post-content">${currentQuestion.student1_post}</p></div>\n                    <div class="post"><p class="post-author">${currentQuestion.student2_author}</p><p class="post-content">${currentQuestion.student2_post}</p></div>`);
        } catch (e) {
          console.error("Error fetching question:", e),
            (topicTitleEl.textContent = "Error loading question.");
        }
      }),
        startBtn.addEventListener("click", startTimer),
        submitBtn.addEventListener("click", submitResponse),
        resetBtn.addEventListener("click", resetTimer),
        textarea.addEventListener("input", updateWordCount),
        resetTimer();
    </script>
  </body>
</html>
