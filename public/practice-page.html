<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Discussion - TOEFL® Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap');

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        :root {
            --bg-color: #f0f0f5;
            --container-bg: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent-blue: #007aff;
            --accent-blue-hover: #0060c5;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --border-color: #d6d6d6;
            --control-bg: #f5f5f7
        }

        body {
            font-family: 'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        .main-container {
            width: 100%;
            max-width: 760px;
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,.1);
            padding: 40px;
            border: 1px solid rgba(0,0,0,.08);
            animation: fadeIn .6s ease-out forwards
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 8px 0;
            letter-spacing: -.5px
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 17px
        }

        .post {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color)
        }

        .post-author {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px
        }

        .post-content {
            font-size: 16px;
            line-height: 1.65;
            color: var(--text-secondary)
        }

            .post-content strong {
                color: var(--text-primary);
                font-weight: 600
            }

        .response-header {
            font-size: 21px;
            font-weight: 700;
            margin-top: 32px;
            margin-bottom: 16px
        }

        #user-textarea {
            width: 100%;
            min-height: 160px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-family: 'Inter',sans-serif;
            resize: vertical;
            box-sizing: border-box;
            background-color: #fff;
            transition: border-color .2s ease,box-shadow .2s ease
        }

            #user-textarea:focus {
                outline: 0;
                border-color: var(--accent-blue);
                box-shadow: inset 0 0 0 1px var(--accent-blue)
            }

            #user-textarea:disabled {
                background-color: var(--control-bg)
            }

        .controls-container {
            background-color: var(--control-bg);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0,0,0,.05);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.02)
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 16px
        }

        .timer-group {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 1.5;
            color: var(--text-tertiary)
        }

        #timer {
            font-family: 'Roboto Mono','SF Mono',Menlo,Monaco,Consolas,"Courier New",monospace;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary)
        }

        #word-count {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500
        }

            #word-count.sufficient {
                color: var(--accent-green)
            }

        .buttons {
            display: flex;
            gap: 10px
        }

            .buttons button {
                padding: 8px 20px;
                font-size: 14px;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                transition: all .2s ease;
                border: none
            }

                .buttons button:active:not(:disabled) {
                    transform: scale(.97)
                }

        #start-btn, #submit-btn {
            background-color: var(--accent-blue);
            color: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.1)
        }

            #start-btn:hover, #submit-btn:hover:not(:disabled) {
                background-color: var(--accent-blue-hover)
            }

            #start-btn:disabled, #submit-btn:disabled {
                background-color: #dcdce1;
                color: var(--text-tertiary);
                cursor: not-allowed;
                box-shadow: none
            }

        #reset-btn {
            background-color: #e5e5ea;
            color: var(--text-primary)
        }

            #reset-btn:hover {
                background-color: #dcdce1
            }

        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            font-size: 15px;
            height: 20px;
            transition: color .3s ease
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Academic Discussion</h1>
        <p class="subtitle" id="topic-title">Loading Topic...</p>
        <div id="question-content">
            <div class="post">Loading question content, please wait...</div>
        </div>
        <div class="user-response-area">
            <p class="response-header">Your Response</p>
            <textarea id="user-textarea" placeholder="Click 'Start' to begin your response..." disabled></textarea>
            <div class="controls-container">
                <div class="stats">
                    <div class="timer-group">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <div id="timer">10:00</div>
                    </div>
                    <div id="word-count">Words: 0</div>
                </div>
                <div class="buttons">
                    <button id="start-btn">Start</button>
                    <button id="submit-btn" disabled>Submit</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            <p id="status-message"></p>
        </div>
    </div>
    <script>
        const startBtn = document.getElementById('start-btn'), submitBtn = document.getElementById("submit-btn"), resetBtn = document.getElementById("reset-btn"), timerEl = document.getElementById("timer"), wordCountEl = document.getElementById("word-count"), textarea = document.getElementById("user-textarea"), statusMessageEl = document.getElementById("status-message"), topicTitleEl = document.getElementById("topic-title"), questionContentEl = document.getElementById("question-content"); let timer, timeRemaining = 600, currentQuestionId = null; async function submitResponse() { const e = textarea.value, t = e ? e.match(/\S+/g).length : 0; if (0 === t) return void alert("Cannot submit an empty response."); statusMessageEl.textContent = "Submitting...", statusMessageEl.style.color = "var(--accent-blue)", submitBtn.disabled = !0; try { const n = "https://toefl-final-project.onrender.com/api/submit-response", o = await fetch(n, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ content: e, wordCount: t, questionId: currentQuestionId }) }), d = o.headers.get("content-type"); if (d && -1 !== d.indexOf("application/json")) { const e = await o.json(); if (o.ok) statusMessageEl.textContent = "✓ Submission successful!", statusMessageEl.style.color = "var(--accent-green)", textarea.disabled = !0, clearInterval(timer); else throw new Error(e.message) } else { const e = await o.text(); throw new Error("Server returned an unexpected response.") } } catch (e) { statusMessageEl.textContent = "✗ " + e.message, statusMessageEl.style.color = "var(--accent-red)", submitBtn.disabled = !1 } } function updateTimerDisplay() { const e = Math.floor(timeRemaining / 60).toString().padStart(2, "0"), t = (timeRemaining % 60).toString().padStart(2, "0"); timerEl.textContent = `${e}:${t}`, timeRemaining < 60 && !timerEl.style.color.includes("ff453a") && (timerEl.style.color = "var(--accent-red)") } function startTimer() { startBtn.disabled = !0, submitBtn.disabled = !1, textarea.disabled = !1, textarea.focus(), statusMessageEl.textContent = "", timer = setInterval(() => { timeRemaining--, updateTimerDisplay(), timeRemaining <= 0 && (clearInterval(timer), timerEl.textContent = "00:00", textarea.disabled = !0, submitBtn.disabled = !0, alert("Time's Up! Automatically submitting your response."), submitResponse()) }, 1e3) } function resetTimer() { clearInterval(timer), timeRemaining = 600, updateTimerDisplay(), startBtn.disabled = !1, submitBtn.disabled = !0, textarea.disabled = !0, textarea.value = "", updateWordCount(), timerEl.style.color = "var(--text-primary)", statusMessageEl.textContent = "" } function updateWordCount() { const e = textarea.value.trim(), t = e ? e.match(/\S+/g).length : 0; wordCountEl.textContent = `Words: ${t}`, t >= 100 ? wordCountEl.classList.add("sufficient") : wordCountEl.classList.remove("sufficient") } document.addEventListener("DOMContentLoaded", async () => {
            const e = new URLSearchParams(window.location.search), t = e.get("id"); if (currentQuestionId = t, !t) return topicTitleEl.textContent = "Error: No question ID provided.", questionContentEl.innerHTML = '<div class="post">Please select a question from the <a href="/">Practice Center</a>.</div>', startBtn.disabled = !0, void (resetBtn.disabled = !0); try {
                const e = await fetch(`/api/questions/${t}`); if (!e.ok) throw new Error("Failed to fetch question details."); const n = await e.json(); topicTitleEl.textContent = n.topic, questionContentEl.innerHTML = `
                        <div class="post">
                            <p class="post-author">${n.professor_author}</p>
                            <p class="post-content">${n.professor_prompt}</p>
                        </div>
                        <div class="post">
                            <p class="post-author">${n.student1_author}</p>
                            <p class="post-content">${n.student1_post}</p>
                        </div>
                        <div class="post">
                            <p class="post-author">${n.student2_author}</p>
                            <p class="post-content">${n.student2_post}</p>
                        </div>
                    `} catch (e) { console.error("Error fetching question:", e), topicTitleEl.textContent = "Error", questionContentEl.innerHTML = '<div class="post">Could not load the question. Please try again.</div>' }
        }), startBtn.addEventListener("click", startTimer), submitBtn.addEventListener("click", submitResponse), resetBtn.addEventListener("click", resetTimer), textarea.addEventListener("input", updateWordCount), resetTimer();
    </script>
</body>
</html>
