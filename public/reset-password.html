<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password - TOEFL Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      :root {
        --bg-color: #f9f9fb;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #005fcc;
        --border-color: #d2d2d7;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background-color: var(--card-bg);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 28px;
      }
      p {
        color: var(--text-secondary);
        margin: 0 0 24px 0;
        line-height: 1.5;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-secondary);
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        font-size: 16px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        background-color: var(--accent-blue);
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: var(--accent-blue-hover);
      }
      .feedback {
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
      }
      .feedback.error {
        color: #ff3b30;
      }
      .feedback.success {
        color: #34c759;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Set a New Password</h1>
      <p>Pick a strong password you'll remember. It must be at least 6 characters.</p>
      <form id="reset-form">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required />
        <button type="submit">Update Password</button>
      </form>
      <div id="feedback" class="feedback"></div>
      <a class="back-link" href="/login.html">Return to Login</a>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const feedback = document.getElementById("feedback");
      if (!token) {
        feedback.textContent =
          "Reset token missing. Please use the link from your email.";
        feedback.classList.add("error");
        document.getElementById("reset-form").style.display = "none";
      }

      document
        .getElementById("reset-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!token) return;
          feedback.textContent = "";
          feedback.className = "feedback";
          const password = e.target.password.value;
          const confirm = e.target.confirm.value;
          if (password !== confirm) {
            feedback.textContent = "Passwords do not match.";
            feedback.classList.add("error");
            return;
          }
          if (password.length < 6) {
            feedback.textContent =
              "Password must be at least 6 characters long.";
            feedback.classList.add("error");
            return;
          }
          try {
            const response = await fetch("/api/auth/reset-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, password }),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.message || "Reset failed.");
            }
            feedback.textContent = data.message;
            feedback.classList.add("success");
            setTimeout(() => {
              window.location.href = "/login.html";
            }, 1500);
          } catch (error) {
            feedback.textContent = error.message;
            feedback.classList.add("error");
          }
        });
    </script>
  </body>
</html>
