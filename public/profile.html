<!-- START OF FILE public/profile.html (Final Version with Navbar Style Fix) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - TOEFL® Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --border-color: #d2d2d7;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 1000px;
        margin: 20px auto 0;
        padding: 0 10px;
        /* --- 【关键修复】: 恢复 flex 布局以正确排列导航栏 --- */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* --- 【新增样式】: 确保左右两边的链接正确对齐 --- */
      .nav-left,
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }

      .main-container {
        max-width: 1000px;
        margin: 40px auto;
      }
      .section-header {
        font-size: 24px;
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }
      .loading-state,
      .empty-state {
        text-align: center;
        color: var(--text-secondary);
        font-size: 16px;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border-color);
      }
      .analysis-prompt-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 40px;
        text-align: center;
      }
      .analysis-prompt-card h3 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 12px 0;
      }
      .analysis-prompt-card p {
        color: var(--text-secondary);
        max-width: 500px;
        margin: 0 auto 24px;
        line-height: 1.6;
      }
      #start-analysis-btn {
        background-color: var(--accent-blue);
        color: #fff;
        padding: 12px 28px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
      }
      #start-analysis-btn:hover {
        background-color: var(--accent-blue-hover);
        transform: scale(1.05);
      }
      .profile-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }
      .analysis-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
      }
      #wordcloud-canvas {
        width: 100% !important;
        height: 300px !important;
      }
      .ai-analysis-content {
        line-height: 1.7;
      }
      .ai-analysis-content h3 {
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 8px;
      }
      .ai-analysis-content ul {
        padding-left: 20px;
        margin: 0;
      }
      .ai-analysis-content li {
        margin-bottom: 12px;
      }
      .achievements-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
      .achievement-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 20px;
        transition: transform 0.2s ease;
      }
      .achievement-card.locked {
        opacity: 0.5;
      }
      .achievement-card.unlocked:hover {
        transform: translateY(-4px);
      }
      .achievement-icon {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #f0f0f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .achievement-card.unlocked .achievement-icon {
        background-color: #e4f8e9;
        color: #216e39;
      }
      .achievement-details h3 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 4px;
      }
      .achievement-details p {
        font-size: 14px;
        color: var(--text-secondary);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <h2 class="section-header">Writing Analysis</h2>
      <div id="analysis-section">
        <div class="analysis-prompt-card">
          <h3>Generate Your Personalized Writing Report</h3>
          <p>
            Get an AI-powered summary of your high-frequency words and common
            mistakes based on all your practice sessions. This may take up to 30
            seconds.
          </p>
          <button id="start-analysis-btn">Start Analysis</button>
        </div>
      </div>

      <h2 class="section-header">My Achievements</h2>
      <div class="achievements-grid" id="achievements-grid">
        <div class="loading-state">Loading achievements...</div>
      </div>
    </div>

    <script src="/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const analysisSection = document.getElementById("analysis-section");
        const achievementsGrid = document.getElementById("achievements-grid");

        const renderAnalysis = async () => {
          analysisSection.innerHTML = `<div class="loading-state">Analyzing your writing... This may take up to 30 seconds.</div>`;

          try {
            const response = await fetch("/api/user/writing-analysis", {
              headers: { Authorization: `Bearer ${token}` },
            });
            const data = await response.json();
            if (!response.ok)
              throw new Error(data.message || "Failed to load analysis.");

            analysisSection.innerHTML = `
                <div class="profile-grid">
                    <div class="analysis-card">
                        <h3>High-Frequency Words</h3>
                        <canvas id="wordcloud-canvas"></canvas>
                    </div>
                    <div class="analysis-card">
                        <h3>AI Common Mistakes Summary</h3>
                        <div id="ai-analysis-content" class="ai-analysis-content"></div>
                    </div>
                </div>`;

            WordCloud(document.getElementById("wordcloud-canvas"), {
              list: data.wordCloud.map((d) => [d.text, d.value * 20]),
              gridSize: Math.round(
                (16 * document.getElementById("wordcloud-canvas").width) / 1024
              ),
              weightFactor: 2,
              fontFamily: "Inter, sans-serif",
              color: "random-dark",
              backgroundColor: "#fff",
            });

            document.getElementById("ai-analysis-content").innerHTML =
              marked.parse(data.commonMistakes);
          } catch (error) {
            analysisSection.innerHTML = `<div class="empty-state">${error.message}</div>`;
          }
        };

        const renderAchievements = async () => {
          try {
            const response = await fetch("/api/user/achievements", {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (!response.ok) throw new Error("Failed to load achievements");
            const achievements = await response.json();
            achievementsGrid.innerHTML = "";
            if (achievements.length === 0) {
              achievementsGrid.innerHTML = `<div class="empty-state">No achievements available yet.</div>`;
              return;
            }
            achievements.forEach((ach) => {
              const card = document.createElement("div");
              card.className = `achievement-card ${
                ach.unlocked ? "unlocked" : "locked"
              }`;
              const iconSVG = ach.unlocked
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;
              card.innerHTML = `<div class="achievement-icon">${iconSVG}</div><div class="achievement-details"><h3>${ach.name}</h3><p>${ach.description}</p></div>`;
              achievementsGrid.appendChild(card);
            });
          } catch (error) {
            achievementsGrid.innerHTML = `<div class="empty-state">${error.message}</div>`;
          }
        };

        const startAnalysisBtn = document.getElementById("start-analysis-btn");
        if (startAnalysisBtn) {
          startAnalysisBtn.addEventListener("click", renderAnalysis);
        }

        renderAchievements();
      });
    </script>
  </body>
</html>
