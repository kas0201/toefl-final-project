<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL® Writing Test In Progress</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --accent-red: #ff453a;
        --border-color: #d2d2d7;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
      }
      .exam-header {
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .exam-header h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        color: var(--text-primary);
      }
      .exam-header .timer {
        font-family: "Roboto Mono", monospace;
        font-size: 20px;
        font-weight: 500;
        color: var(--text-primary);
      }
      .main-container {
        max-width: 1200px;
        margin: 32px auto;
        padding: 0 32px;
        display: grid;
        gap: 32px;
      }
      .content-panel,
      .writing-panel,
      .instruction-screen {
        background-color: var(--card-bg);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        padding: 32px;
        height: calc(100vh - 160px);
        overflow-y: auto;
        box-sizing: border-box;
      }
      .content-panel h2,
      .writing-panel h2 {
        font-size: 22px;
        margin-top: 0;
      }
      .content-panel p {
        font-size: 17px;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: pre-wrap;
      }
      .writing-panel.inactive {
        background-color: #f5f5f7;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .instruction-screen {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .instruction-screen h2 {
        font-size: 40px;
        font-weight: 700;
        margin: 0 0 16px 0;
      }
      .instruction-screen p {
        color: var(--text-secondary);
        line-height: 1.7;
        font-size: 18px;
        max-width: 550px;
      }
      .instruction-screen button {
        margin-top: 32px;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 999px;
        background-color: var(--accent-blue);
        color: #fff;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .instruction-screen button:hover {
        background-color: var(--accent-blue-hover);
        transform: scale(1.05);
      }
      .inactive-message {
        font-size: 18px;
        color: var(--text-secondary);
      }
      #user-textarea {
        width: 100%;
        height: calc(100% - 80px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px;
        font-size: 16px;
        font-family: inherit;
        resize: none;
        box-sizing: border-box;
      }
      .controls-container {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #word-count {
        font-size: 15px;
        color: var(--text-secondary);
        font-weight: 500;
      }
      #submit-btn {
        padding: 10px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        background-color: var(--accent-blue);
        color: #fff;
      }
      #submit-btn:disabled {
        background-color: #e5e5ea;
        color: var(--text-secondary);
        cursor: not-allowed;
      }
      #status-message {
        text-align: center;
        margin-top: 24px;
        font-weight: 500;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="exam-header">
      <h1 id="phase-title">Writing Test</h1>
      <div class="timer" id="phase-timer">--:--</div>
    </div>
    <div class="main-container" id="main-container"></div>
    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/login.html";
      const phaseTitleEl = document.getElementById("phase-title"),
        phaseTimerEl = document.getElementById("phase-timer"),
        mainContainer = document.getElementById("main-container");
      let timer,
        writingTasks = [],
        currentTaskIndex = -1,
        currentIntegratedPhase = 0;
      async function startTest() {
        try {
          const e = await fetch("/api/writing-test");
          if (!e.ok) throw new Error("Could not load the writing test.");
          let t = await e.json();
          t.sort((e, t) =>
            "integrated_writing" === e.task_type
              ? -1
              : "integrated_writing" === t.task_type
              ? 1
              : 0
          ),
            (writingTasks = t),
            renderCurrentScreen();
        } catch (e) {
          renderInstructionScreen("Error", e.message, null);
        }
      }
      function renderCurrentScreen() {
        -1 === currentTaskIndex
          ? renderInstructionScreen(
              "Writing Section",
              "This section consists of two writing tasks. Click 'Continue' when ready.",
              nextTask
            )
          : 0 === currentTaskIndex
          ? 0 === currentIntegratedPhase
            ? renderIntegratedReading(writingTasks[0])
            : 1 === currentIntegratedPhase
            ? renderIntegratedLecture(writingTasks[0])
            : renderIntegratedWriting(writingTasks[0])
          : 1 === currentTaskIndex
          ? renderAcademicDiscussion(writingTasks[1])
          : renderEndScreen();
      }
      function nextTask() {
        clearInterval(timer), currentTaskIndex++, renderCurrentScreen();
      }
      function renderIntegratedReading(e) {
        (phaseTitleEl.textContent = "Task 1: Integrated Writing (Reading)"),
          (mainContainer.style.gridTemplateColumns = "1fr 1fr"),
          (mainContainer.innerHTML = `<div class="content-panel"><h2>Reading Passage</h2><p>${e.reading_passage}</p></div><div class="writing-panel inactive"><p class="inactive-message">You will be able to write after the lecture.</p></div>`),
          startTimer(180, () => {
            currentIntegratedPhase++, renderCurrentScreen();
          });
      }
      function renderIntegratedLecture(e) {
        (phaseTitleEl.textContent = "Task 1: Integrated Writing (Lecture)"),
          (mainContainer.style.gridTemplateColumns = "1fr"),
          (mainContainer.innerHTML = `<div class="content-panel"><h2>Lecture Script</h2><p>${e.lecture_script}</p></div>`),
          startTimer(120, () => {
            currentIntegratedPhase++, renderCurrentScreen();
          });
      }
      function renderIntegratedWriting(e) {
        (phaseTitleEl.textContent = "Task 1: Integrated Writing (Writing)"),
          (mainContainer.style.gridTemplateColumns = "1fr 1fr"),
          (mainContainer.innerHTML = `<div class="content-panel"><h2>Reading Passage Reference</h2><p>${e.reading_passage}</p></div><div class="writing-panel" id="writing-panel"></div>`),
          renderWritingArea(),
          startTimer(1200, () => {
            alert("Time's Up!"), submitAndContinue(!0);
          });
      }
      function renderAcademicDiscussion(e) {
        (phaseTitleEl.textContent = "Task 2: Academic Discussion"),
          (mainContainer.style.gridTemplateColumns = "1fr 1fr"),
          (mainContainer.innerHTML = `<div class="content-panel"><h2>Professor's Prompt & Discussion</h2><p>${e.professor_prompt}</p><hr><p><b>${e.student1_author}:</b> ${e.student1_post}</p><hr><p><b>${e.student2_author}:</b> ${e.student2_post}</p></div><div class="writing-panel" id="writing-panel"></div>`),
          renderWritingArea(),
          startTimer(600, () => {
            alert("Time's Up!"), submitAndContinue(!0);
          });
      }
      function renderWritingArea() {
        (document.getElementById(
          "writing-panel"
        ).innerHTML = `<h2>Your Response</h2><textarea id="user-textarea"></textarea><div class="controls-container"><div id="word-count">Words: 0</div><button id="submit-btn" onclick="submitAndContinue()">Submit & Continue</button></div><p id="status-message"></p>`),
          document
            .getElementById("user-textarea")
            .addEventListener("input", (e) => {
              const t = e.target.value.trim().match(/\S+/g)?.length || 0;
              document.getElementById("word-count").textContent = `Words: ${t}`;
            });
      }
      function renderInstructionScreen(e, t, n) {
        (phaseTitleEl.textContent = "Instructions"),
          (phaseTimerEl.textContent = "--:--"),
          (mainContainer.style.gridTemplateColumns = "1fr"),
          (mainContainer.innerHTML = `<div class="instruction-screen"><h2>${e}</h2><p>${t}</p>${
            n ? '<button id="continue-btn">Continue</button>' : ""
          }</div>`),
          n && (document.getElementById("continue-btn").onclick = n);
      }
      function renderEndScreen() {
        (phaseTitleEl.textContent = "Test Finished"),
          (phaseTimerEl.style.display = "none"),
          renderInstructionScreen(
            "Congratulations!",
            "You have completed the Writing Test. You can view your submissions in the History section.",
            () => {
              window.location.href = "/history.html";
            }
          );
      }
      function startTimer(e, t) {
        clearInterval(timer);
        let n = e;
        const o = () => {
          const e = Math.floor(n / 60)
              .toString()
              .padStart(2, "0"),
            t = (n % 60).toString().padStart(2, "0");
          phaseTimerEl.textContent = `${e}:${t}`;
        };
        o(),
          (timer = setInterval(() => {
            n--, o(), n <= 0 && (clearInterval(timer), t());
          }, 1e3));
      }
      async function submitAndContinue(e = !1) {
        const t = document.getElementById("submit-btn"),
          n = document.getElementById("user-textarea"),
          o = document.getElementById("status-message");
        if (!t || !n) return;
        const a = n.value,
          r = a ? a.trim().match(/\S+/g).length : 0;
        if (0 === r && !e)
          return void alert("Cannot submit an empty response.");
        (t.disabled = !0), (o.textContent = "Submitting...");
        try {
          const e = writingTasks[currentTaskIndex],
            a = await fetch("/api/submit-response", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                content: n.value,
                wordCount: r,
                questionId: e.id,
                task_type: e.task_type,
              }),
            });
          if (!a.ok) {
            const e = await a.json();
            throw new Error(e.message);
          }
          0 === currentTaskIndex
            ? renderInstructionScreen(
                "Task 2: Academic Discussion",
                "You will have 10 minutes to complete this task.",
                nextTask
              )
            : nextTask();
        } catch (e) {
          (o.innerHTML = `<span style="color: var(--accent-red);">✗ ${e.message}</span>`),
            (t.disabled = !1);
        }
      }
      document.addEventListener("DOMContentLoaded", startTest);
    </script>
  </body>
</html>
