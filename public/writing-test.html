<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL® Writing Test In Progress</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --accent-red: #ff453a;
        --border-color: #d2d2d7;
        --accent-green: #30d158;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
      }
      .exam-header {
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .exam-header h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        color: var(--text-primary);
      }
      .exam-header .timer {
        font-family: "Roboto Mono", monospace;
        font-size: 20px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .main-container {
        max-width: 1200px;
        margin: 32px auto;
        padding: 0 32px;
        display: grid;
        gap: 32px;
      }

      .content-panel,
      .writing-panel,
      .instruction-screen {
        background-color: var(--card-bg);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        padding: 32px;
        height: calc(100vh - 160px);
        overflow-y: auto;
        box-sizing: border-box;
      }

      .content-panel h2,
      .writing-panel h2 {
        font-size: 22px;
        margin-top: 0;
      }
      .content-panel p {
        font-size: 17px;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: pre-wrap;
      }
      .writing-panel.inactive {
        background-color: var(--bg-color);
        border: none;
        box-shadow: none;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .instruction-screen {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .instruction-screen h2 {
        font-size: 40px;
        font-weight: 700;
        margin: 0 0 16px 0;
      }
      .instruction-screen p {
        color: var(--text-secondary);
        line-height: 1.7;
        font-size: 18px;
        max-width: 550px;
      }
      .instruction-screen button {
        margin-top: 32px;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 999px;
        background-color: var(--accent-blue);
        color: #fff;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .instruction-screen button:hover {
        background-color: var(--accent-blue-hover);
        transform: scale(1.05);
      }

      .inactive-message {
        font-size: 18px;
        color: var(--text-secondary);
      }

      #user-textarea {
        width: 100%;
        height: calc(100% - 80px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px;
        font-size: 16px;
        font-family: inherit;
        resize: none;
        box-sizing: border-box;
      }
      .controls-container {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #word-count {
        font-size: 15px;
        color: var(--text-secondary);
        font-weight: 500;
      }
      #submit-btn {
        padding: 10px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        background-color: var(--accent-blue);
        color: #fff;
      }
      #submit-btn:disabled {
        background-color: #e5e5ea;
        color: var(--text-secondary);
        cursor: not-allowed;
      }
      #status-message {
        text-align: center;
        margin-top: 24px;
        font-weight: 500;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="exam-header">
      <h1 id="phase-title">Writing Test</h1>
      <div class="timer" id="phase-timer">--:--</div>
    </div>
    <div class="main-container" id="main-container">
      <!-- Content will be dynamically injected here -->
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/login.html";

      const phaseTitleEl = document.getElementById("phase-title");
      const phaseTimerEl = document.getElementById("phase-timer");
      const mainContainer = document.getElementById("main-container");

      let timer;
      let writingTasks = [];
      let currentTaskIndex = -1;
      let currentIntegratedPhase = 0;
      let draftSaveTimeout = null;
      const DRAFT_DEBOUNCE_MS = 1500;

      const setStatusMessage = (message, tone = "normal") => {
        const el = document.getElementById("status-message");
        if (!el) return;
        el.textContent = message;
        if (tone === "error") {
          el.style.color = "var(--accent-red)";
        } else if (tone === "success") {
          el.style.color = "var(--accent-green)";
        } else {
          el.style.color = "var(--text-secondary)";
        }
      };

      async function loadDraft(task, textarea) {
        try {
          const response = await fetch(`/api/drafts/${task.id}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok) return;
          const draft = await response.json();
          if (draft && draft.content) {
            textarea.value = draft.content;
            const words = draft.word_count || 0;
            document.getElementById(
              "word-count"
            ).textContent = `Words: ${words}`;
            setStatusMessage("Draft restored from previous session.");
          }
        } catch (error) {
          console.error("Failed to load draft:", error);
        }
      }

      const saveDraft = async (task, content) => {
        try {
          const wordCount = content.trim()
            ? content.trim().match(/\S+/g).length
            : 0;
          await fetch(`/api/drafts/${task.id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              content,
              wordCount,
              taskType: task.task_type,
            }),
          });
          setStatusMessage("Draft saved.", "success");
        } catch (error) {
          console.error("Failed to save draft:", error);
          setStatusMessage("Autosave failed. Check your connection.", "error");
        }
      };

      const scheduleDraftSave = (task, content) => {
        clearTimeout(draftSaveTimeout);
        draftSaveTimeout = setTimeout(() => saveDraft(task, content), DRAFT_DEBOUNCE_MS);
      };

      const deleteDraft = async (questionId) => {
        try {
          await fetch(`/api/drafts/${questionId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
        } catch (error) {
          console.error("Failed to delete draft:", error);
        }
      };

      const trackResponseStatus = (responseId) => {
        let attempts = 0;
        const poll = async () => {
          attempts += 1;
          if (attempts > 10) return;
          try {
            const response = await fetch(`/api/responses/${responseId}/status`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (!response.ok) return;
            const data = await response.json();
            if (data.processing_status === "completed") {
              setStatusMessage("AI feedback ready! Check your history.", "success");
              return;
            }
            if (data.processing_status === "failed") {
              setStatusMessage(
                "AI scoring failed. Re-run from History to try again.",
                "error"
              );
              return;
            }
            setTimeout(poll, 4000);
          } catch (error) {
            console.error("Failed to poll response status:", error);
          }
        };
        poll();
      };

      async function startTest() {
        try {
          const response = await fetch("/api/writing-test", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok) throw new Error("Could not load the writing test.");
          let tasks = await response.json();
          tasks.sort((a, b) => {
            if (a.task_type === "integrated_writing") return -1;
            if (b.task_type === "integrated_writing") return 1;
            return 0;
          });
          writingTasks = tasks;
          renderCurrentScreen();
        } catch (error) {
          renderInstructionScreen("Error", error.message, null);
        }
      }

      function renderCurrentScreen() {
        if (currentTaskIndex === -1) {
          renderInstructionScreen(
            "Writing Section",
            "This section consists of two writing tasks. Click 'Continue' when ready.",
            nextTask
          );
        } else if (currentTaskIndex === 0) {
          const task = writingTasks[0];
          if (currentIntegratedPhase === 0) renderIntegratedReading(task);
          else if (currentIntegratedPhase === 1) renderIntegratedLecture(task);
          else renderIntegratedWriting(task);
        } else if (currentTaskIndex === 1) {
          renderAcademicDiscussion(writingTasks[1]);
        } else {
          renderEndScreen();
        }
      }

      function nextTask() {
        clearInterval(timer);
        currentTaskIndex++;
        renderCurrentScreen();
      }

      function renderIntegratedReading(task) {
        phaseTitleEl.textContent = "Task 1: Integrated Writing (Reading)";
        mainContainer.style.gridTemplateColumns = "1fr 1fr";
        mainContainer.innerHTML = `<div class="content-panel"><h2>Reading Passage</h2><p>${task.reading_passage}</p></div><div class="writing-panel inactive"><p class="inactive-message">You will be able to write after the lecture.</p></div>`;
        startTimer(180, () => {
          currentIntegratedPhase++;
          renderCurrentScreen();
        });
      }

      async function renderIntegratedLecture(task) {
        phaseTitleEl.textContent = "Task 1: Integrated Writing (Lecture)";
        mainContainer.style.gridTemplateColumns = "1fr";
        mainContainer.innerHTML = `<div class="content-panel" style="display:flex; flex-direction:column; align-items:center; justify-content:center;"><p style="font-size: 18px;">Loading lecture...</p></div>`;

        try {
          // 【关键修复】: 在 fetch 请求中加入 Authorization header
          const response = await fetch(`/api/questions/${task.id}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            const updatedTask = await response.json();
            writingTasks[0] = updatedTask;
            task = updatedTask;
          } else {
            console.error("Failed to re-fetch task data for lecture.");
          }
        } catch (error) {
          console.error("Error re-fetching task:", error);
        }

        if (task.lecture_audio_url) {
          mainContainer.innerHTML = `<div class="content-panel" style="display:flex; flex-direction:column; align-items:center; justify-content:center;"><p style="font-size: 18px;">Listen carefully to the lecture.</p><audio id="lecture-audio" src="${task.lecture_audio_url}" controls autoplay></audio></div>`;
          const audioEl = document.getElementById("lecture-audio");
          phaseTimerEl.textContent = "Playing...";
          audioEl.onended = () => {
            currentIntegratedPhase++;
            renderCurrentScreen();
          };
          audioEl.onerror = () => {
            mainContainer.innerHTML = `<div class="content-panel"><h2>Lecture Script (Audio Failed)</h2><p>${task.lecture_script}</p></div>`;
            startTimer(120, () => {
              currentIntegratedPhase++;
              renderCurrentScreen();
            });
          };
        } else {
          mainContainer.innerHTML = `<div class="content-panel"><h2>Lecture Script</h2><p>${task.lecture_script}</p></div>`;
          startTimer(120, () => {
            currentIntegratedPhase++;
            renderCurrentScreen();
          });
        }
      }
      function renderIntegratedWriting(task) {
        phaseTitleEl.textContent = "Task 1: Integrated Writing (Writing)";
        mainContainer.style.gridTemplateColumns = "1fr 1fr";
        mainContainer.innerHTML = `<div class="content-panel"><h2>Reading Passage Reference</h2><p>${task.reading_passage}</p></div><div class="writing-panel" id="writing-panel"></div>`;
        renderWritingArea(task);
        startTimer(1200, () => {
          alert("Time's Up!");
          submitAndContinue(true);
        });
      }

      function renderAcademicDiscussion(task) {
        phaseTitleEl.textContent = "Task 2: Academic Discussion";
        mainContainer.style.gridTemplateColumns = "1fr 1fr";
        mainContainer.innerHTML = `<div class="content-panel"><h2>Professor's Prompt & Discussion</h2><p>${task.professor_prompt}</p><hr><p><b>${task.student1_author}:</b> ${task.student1_post}</p><hr><p><b>${task.student2_author}:</b> ${task.student2_post}</p></div><div class="writing-panel" id="writing-panel"></div>`;
        renderWritingArea(task);
        startTimer(600, () => {
          alert("Time's Up!");
          submitAndContinue(true);
        });
      }

      function renderWritingArea(task) {
        const panel = document.getElementById("writing-panel");
        panel.innerHTML = `<h2>Your Response</h2><textarea id="user-textarea" data-question-id="${task.id}"></textarea><div class="controls-container"><div id="word-count">Words: 0</div><button id="submit-btn" onclick="submitAndContinue()">Submit & Continue</button></div><p id="status-message"></p>`;
        const textarea = document.getElementById("user-textarea");
        loadDraft(task, textarea);
        textarea.addEventListener("input", (e) => {
          const words = e.target.value.trim().match(/\S+/g)?.length || 0;
          document.getElementById("word-count").textContent = `Words: ${words}`;
          scheduleDraftSave(task, e.target.value);
        });
      }

      function renderInstructionScreen(title, text, onClick) {
        phaseTitleEl.textContent = "Instructions";
        phaseTimerEl.textContent = "--:--";
        mainContainer.style.gridTemplateColumns = "1fr";
        mainContainer.innerHTML = `<div class="instruction-screen"><h2>${title}</h2><p>${text}</p>${
          onClick ? '<button id="continue-btn">Continue</button>' : ""
        }</div>`;
        if (onClick) {
          document.getElementById("continue-btn").onclick = onClick;
        }
      }

      function renderEndScreen() {
        phaseTitleEl.textContent = "Test Finished";
        phaseTimerEl.style.display = "none";
        mainContainer.style.gridTemplateColumns = "1fr";
        mainContainer.innerHTML = `<div class="instruction-screen">
                <div style="width: 80px; height: 80px; background-color: var(--accent-green); border-radius: 50%; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center;">
                    <svg style="width: 40px; height: 40px; stroke: white; stroke-width: 5; stroke-linecap: round; fill: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><path d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                </div>
                <h2>Congratulations!</h2><p>You have completed the Writing Test. Your submissions have been saved, and AI feedback will be available shortly.</p>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <a href="/history.html" style="text-decoration: none; background-color: var(--accent-blue); color: #fff; padding: 14px 24px; border-radius: 999px; font-weight: 600;">View My History</a>
                    <a href="/" style="text-decoration: none; background-color: #e5e5ea; color: var(--text-primary); padding: 14px 24px; border-radius: 999px; font-weight: 600;">Return to Homepage</a>
                </div></div>`;
      }

      function startTimer(duration, onComplete) {
        clearInterval(timer);
        let timeRemaining = duration;
        const updateDisplay = () => {
          const minutes = Math.floor(timeRemaining / 60)
            .toString()
            .padStart(2, "0");
          const seconds = (timeRemaining % 60).toString().padStart(2, "0");
          phaseTimerEl.textContent = `${minutes}:${seconds}`;
        };
        updateDisplay();
        timer = setInterval(() => {
          timeRemaining--;
          updateDisplay();
          if (timeRemaining <= 0) {
            clearInterval(timer);
            onComplete();
          }
        }, 1000);
      }

      async function submitAndContinue(force = false) {
        const submitBtn = document.getElementById("submit-btn");
        const textarea = document.getElementById("user-textarea");
        if (!submitBtn || !textarea) return;
        const content = textarea.value;
        const wordCount = content ? content.trim().match(/\S+/g).length : 0;
        if (wordCount === 0 && !force) {
          alert("Cannot submit an empty response.");
          return;
        }
        submitBtn.disabled = true;
        setStatusMessage("Submitting...");
        try {
          const task = writingTasks[currentTaskIndex];
          const response = await fetch("/api/submit-response", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              content,
              wordCount,
              questionId: task.id,
              task_type: task.task_type,
            }),
          });
          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.message);
          }
          deleteDraft(task.id);
          setStatusMessage(
            "Submission saved. AI scoring in progress...",
            "success"
          );
          if (result.id) {
            trackResponseStatus(result.id);
          }
          if (currentTaskIndex === 0) {
            renderInstructionScreen(
              "Task 2: Academic Discussion",
              "You will have 10 minutes to complete this task.",
              nextTask
            );
          } else {
            nextTask();
          }
        } catch (error) {
          setStatusMessage(error.message, "error");
          submitBtn.disabled = false;
        }
      }

      document.addEventListener("DOMContentLoaded", startTest);
    </script>
  </body>
</html>
