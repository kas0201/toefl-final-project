<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Review - TOEFL® Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        :root {
            --bg-color: #f0f0f5;
            --container-bg: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent-blue: #007aff;
            --accent-green: #30d158;
            --border-color: #e5e5ea
        }

        body {
            font-family: 'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        .navbar {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 0 10px
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color .2s ease
        }

            .nav-link:hover {
                color: var(--accent-blue)
            }

        .main-container {
            max-width: 800px;
            margin: 20px auto 40px;
            animation: fadeIn .6s ease-out forwards
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 8px 0
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 18px
        }

        .post, .user-response-card {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px
        }

        .post-author {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary)
        }

        .post-content, .user-response-content {
            font-size: 16px;
            line-height: 1.65;
            color: var(--text-secondary);
            white-space: pre-wrap
        }

            .post-content strong {
                color: var(--text-primary);
                font-weight: 600
            }

        .section-header {
            font-size: 21px;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 40px;
            margin-bottom: 16px
        }

        .user-response-card {
            border-left: 5px solid var(--accent-green)
        }

        .loading-state {
            text-align: center;
            font-size: 18px;
            color: var(--text-secondary);
            padding: 40px;
            background-color: var(--container-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color)
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/history.html" class="nav-link">&larr; Back to Writing History</a>
    </div>

    <div class="main-container">
        <h1 id="review-title">Reviewing Submission</h1>
        <p class="subtitle" id="review-subtitle">Loading details...</p>

        <div id="review-content">
            <div class="loading-state">Loading your submission details...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reviewTitleEl = document.getElementById('review-title');
            const reviewSubtitleEl = document.getElementById('review-subtitle');
            const reviewContentEl = document.getElementById('review-content');

            const urlParams = new URLSearchParams(window.location.search);
            const historyId = urlParams.get('id');

            if (!historyId) {
                reviewTitleEl.textContent = 'Error';
                reviewSubtitleEl.textContent = 'No submission ID provided.';
                reviewContentEl.innerHTML = '<div class="loading-state">Please select a submission from your history.</div>';
                return;
            }

            try {
                // 从我们全新的 /api/history/:id 接口获取数据
                const response = await fetch(`/api/history/${historyId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch submission details.');
                }
                const data = await response.json();

                // 格式化日期和元数据
                const submittedDate = new Date(data.submitted_at).toLocaleString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                reviewTitleEl.textContent = data.title;
                reviewSubtitleEl.textContent = `Submitted on ${submittedDate} • ${data.word_count} words`;

                // 动态填充页面内容
                reviewContentEl.innerHTML = `
                    <h2 class="section-header">Original Prompt</h2>
                    <div class="post">
                        <p class="post-author">${data.professor_author}</p>
                        <p class="post-content">${data.professor_prompt}</p>
                    </div>
                    <div class="post">
                        <p class="post-author">${data.student1_author}</p>
                        <p class="post-content">${data.student1_post}</p>
                    </div>
                    <div class="post">
                        <p class="post-author">${data.student2_author}</p>
                        <p class="post-content">${data.student2_post}</p>
                    </div>

                    <h2 class="section-header">Your Response</h2>
                    <div class="user-response-card">
                        <p class="user-response-content">${data.user_response}</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading submission details:', error);
                reviewTitleEl.textContent = 'Error';
                reviewSubtitleEl.textContent = 'Could not load submission.';
                reviewContentEl.innerHTML = '<div class="loading-state">An error occurred. Please try again later.</div>';
            }
        });
    </script>

</body>
</html>
