<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Review - TOEFL® Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-green: #30d158;
        --border-color: #d2d2d7;
        --accent-red: #ff453a;
        --accent-yellow: #ffc600;
        --accent-orange: #ff9500;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 900px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .main-container {
        max-width: 800px;
        margin: 40px auto;
      }
      .title-container {
        text-align: center;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        margin: 0 0 8px 0;
      }
      .subtitle {
        color: var(--text-secondary);
        margin: 0 0 16px 0;
        font-size: 18px;
      }
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      .post,
      .user-response-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 24px;
        border: 1px solid var(--border-color);
        margin-bottom: 24px;
      }
      .post-author {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .post-content,
      .user-response-content {
        font-size: 16px;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: pre-wrap;
      }
      .section-header {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-top: 48px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }
      .user-response-card {
        border-left: 4px solid var(--accent-blue);
      }
      .loading-state {
        text-align: center;
        font-size: 18px;
        color: var(--text-secondary);
        padding: 40px;
      }
      #ai-score-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        display: flex;
        gap: 24px;
        align-items: flex-start;
      }
      .score-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f7;
        border-radius: 12px;
        min-width: 120px;
      }
      .score-value {
        font-size: 48px;
        font-weight: 700;
        color: var(--accent-blue);
        line-height: 1;
      }
      .score-label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-top: 4px;
      }
      .feedback-details {
        flex-grow: 1;
      }
      .feedback-grid {
        display: grid;
        gap: 16px;
      }
      .feedback-item {
        border-left: 3px solid var(--border-color);
        padding-left: 16px;
      }
      .feedback-item-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .feedback-item-header h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      .rating-badge {
        font-size: 12px;
        font-weight: 600;
        padding: 3px 8px;
        border-radius: 99px;
        color: #fff;
      }
      .rating-badge.excellent {
        background-color: var(--accent-green);
      }
      .rating-badge.good {
        background-color: var(--accent-blue);
      }
      .rating-badge.fair {
        background-color: var(--accent-orange);
      }
      .rating-badge.needs-improvement {
        background-color: var(--accent-red);
      }
      .feedback-item p {
        font-size: 15px;
        line-height: 1.6;
        color: var(--text-secondary);
        margin: 0;
      }
      .general-suggestion {
        margin-top: 16px;
        padding: 12px;
        background-color: #eef5ff;
        border-radius: 8px;
        border: 1px solid #cce0ff;
      }
      .general-suggestion p {
        color: #0052cc;
      }
      #review-toggle-btn,
      #rewrite-btn {
        background-color: transparent;
        border: 2px solid var(--accent-blue);
        color: var(--accent-blue);
        padding: 8px 20px;
        border-radius: 99px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
      }
      #review-toggle-btn:hover,
      #rewrite-btn:hover {
        background-color: var(--accent-blue);
        color: white;
      }
      #review-toggle-btn.in-review {
        background-color: var(--accent-yellow);
        border-color: var(--accent-yellow);
        color: var(--text-primary);
      }
      #review-toggle-btn.in-review:hover {
        opacity: 0.8;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .scoring-pending {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 32px 0;
        text-align: center;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--accent-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .scoring-pending .main-text {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
      }
      .scoring-pending .sub-text {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background-color: var(--bg-color);
        margin: 5% auto;
        padding: 20px;
        border: 1px solid var(--border-color);
        width: 90%;
        max-width: 1400px;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 16px;
        margin-bottom: 16px;
      }
      .modal-header h2 {
        margin: 0;
        font-size: 24px;
      }
      .modal-header .timer {
        font-family: "Roboto Mono", monospace;
        font-size: 24px;
      }
      .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-btn:hover {
        color: black;
      }
      .rewrite-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        max-height: 70vh;
      }
      .reference-panel {
        overflow-y: auto;
        padding-right: 16px;
        border-right: 1px solid var(--border-color);
      }
      .response-panel textarea {
        width: 100%;
        height: calc(100% - 80px);
        box-sizing: border-box;
        resize: none;
        font-size: 16px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }
      .word-count {
        text-align: right;
        margin-top: 8px;
        color: var(--text-secondary);
        font-size: 14px;
      }
      .modal-footer {
        text-align: right;
        margin-top: 16px;
      }
      .modal-footer button {
        padding: 10px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        background-color: var(--accent-blue);
        color: #fff;
      }
      .modal-footer button:disabled {
        background-color: #e5e5ea;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <div class="title-container">
        <h1 id="review-title">Reviewing Submission</h1>
        <p class="subtitle" id="review-subtitle">Loading details...</p>
        <div class="action-buttons">
          <button id="review-toggle-btn" style="display: none">
            <svg
              id="review-icon-add"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            <svg
              id="review-icon-check"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="display: none"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span id="review-btn-text">Add to Review List</span>
          </button>
          <button id="rewrite-btn" style="display: none">Timed Rewrite</button>
        </div>
      </div>
      <div id="review-content"><div class="loading-state">Loading...</div></div>
    </div>

    <div id="rewrite-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Timed Rewrite</h2>
          <div id="rewrite-timer" class="timer">--:--</div>
          <span class="close-btn">&times;</span>
        </div>
        <div class="rewrite-container">
          <div class="reference-panel" id="rewrite-reference"></div>
          <div class="response-panel">
            <textarea
              id="rewrite-textarea"
              placeholder="Start your rewrite here..."
            ></textarea>
            <div id="rewrite-word-count" class="word-count">Words: 0</div>
            <div class="modal-footer">
              <button id="submit-rewrite-btn">Submit Rewrite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        let pageData = null;
        let rewriteTimer;

        const reviewTitleEl = document.getElementById("review-title");
        const reviewSubtitleEl = document.getElementById("review-subtitle");
        const reviewContentEl = document.getElementById("review-content");
        const reviewBtn = document.getElementById("review-toggle-btn");
        const reviewBtnText = document.getElementById("review-btn-text");
        const reviewIconAdd = document.getElementById("review-icon-add");
        const reviewIconCheck = document.getElementById("review-icon-check");
        const rewriteBtn = document.getElementById("rewrite-btn");
        const modal = document.getElementById("rewrite-modal");
        const closeBtn = document.querySelector(".close-btn");
        const rewriteReferenceEl = document.getElementById("rewrite-reference");
        const rewriteTextarea = document.getElementById("rewrite-textarea");
        const rewriteWordCountEl =
          document.getElementById("rewrite-word-count");
        const rewriteTimerEl = document.getElementById("rewrite-timer");
        const submitRewriteBtn = document.getElementById("submit-rewrite-btn");

        const urlParams = new URLSearchParams(window.location.search);
        const historyId = urlParams.get("id");
        if (!historyId) {
          reviewContentEl.innerHTML =
            '<div class="loading-state">Error: No submission ID provided.</div>';
          return;
        }

        const submitRewrite = async () => {
          submitRewriteBtn.disabled = true;
          submitRewriteBtn.textContent = "Submitting...";
          const content = rewriteTextarea.value;
          const wordCount = content.trim().match(/\S+/g)?.length || 0;

          if (wordCount === 0) {
            alert("Cannot submit an empty rewrite.");
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
            return;
          }

          try {
            const response = await fetch("/api/submit-response", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                content: content,
                wordCount: wordCount,
                questionId: pageData.id,
                task_type: pageData.task_type,
              }),
            });
            const result = await response.json();
            if (!response.ok)
              throw new Error(result.message || "Submission failed.");

            window.location.href = `/submission-success.html?id=${result.id}`;
          } catch (error) {
            alert(`Error: ${error.message}`);
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
          }
        };

        const openRewriteModal = () => {
          if (!pageData) return;
          const aiCard = document
            .getElementById("ai-score-card")
            .cloneNode(true);
          const originalResponseCard = document
            .querySelector(".user-response-card")
            .cloneNode(true);
          rewriteReferenceEl.innerHTML = `<h3>Reference</h3>`;
          rewriteReferenceEl.appendChild(aiCard);
          rewriteReferenceEl.appendChild(originalResponseCard);
          const timeLimit =
            pageData.task_type === "integrated_writing" ? 1200 : 600;
          startTimer(timeLimit, rewriteTimerEl, () => {
            alert("Time's up! Submitting your rewrite.");
            submitRewrite();
          });
          modal.style.display = "block";
        };

        const closeRewriteModal = () => {
          clearInterval(rewriteTimer);
          rewriteTextarea.value = "";
          rewriteWordCountEl.textContent = "Words: 0";
          modal.style.display = "none";
        };

        const startTimer = (duration, display, onComplete) => {
          let timer = duration,
            minutes,
            seconds;
          const update = () => {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;
            if (--timer < 0) {
              clearInterval(rewriteTimer);
              onComplete();
            }
          };
          update();
          rewriteTimer = setInterval(update, 1000);
        };

        rewriteBtn.addEventListener("click", openRewriteModal);
        closeBtn.addEventListener("click", closeRewriteModal);
        window.addEventListener("click", (event) => {
          if (event.target == modal) closeRewriteModal();
        });
        rewriteTextarea.addEventListener("input", (e) => {
          const words = e.target.value.trim().match(/\S+/g)?.length || 0;
          rewriteWordCountEl.textContent = `Words: ${words}`;
        });
        submitRewriteBtn.addEventListener("click", submitRewrite);

        let pollingInterval = null;
        let initialLoad = true;

        const fetchAndRenderDetails = async () => {
          try {
            const response = await fetch(`/api/history/${historyId}`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (response.status === 401 || response.status === 403) {
              clearInterval(pollingInterval);
              window.location.href = "/login.html";
              return;
            }
            if (!response.ok)
              throw new Error("Failed to fetch submission details.");

            const data = await response.json();
            pageData = data;

            if (initialLoad) {
              const submittedDate = new Date(data.submitted_at).toLocaleString(
                "en-US",
                { dateStyle: "long", timeStyle: "short" }
              );
              reviewTitleEl.textContent = data.title || "Practice Response";
              reviewSubtitleEl.textContent = `Submitted on ${submittedDate} • ${data.word_count} words`;
              updateReviewButton(data.is_for_review);
              rewriteBtn.style.display = "inline-flex";

              let promptHTML = "";
              if (data.task_type === "integrated_writing") {
                promptHTML = `<div class="post"><h4>Reading Passage</h4><p class="post-content">${data.reading_passage}</p></div><div class="post"><h4>Lecture Script</h4><p class="post-content">${data.lecture_script}</p></div>`;
              } else {
                promptHTML = `<div class="post"><p class="post-author">${data.professor_author}</p><p class="post-content">${data.professor_prompt}</p></div><div class="post"><p class="post-author">${data.student1_author}</p><p class="post-content">${data.student1_post}</p></div><div class="post"><p class="post-author">${data.student2_author}</p><p class="post-content">${data.student2_post}</p></div>`;
              }
              reviewContentEl.innerHTML = `<div id="ai-card-placeholder"></div> <h2 class="section-header">Your Response</h2><div class="user-response-card"><p class="user-response-content">${data.user_response}</p></div><h2 class="section-header">Original Prompt</h2>${promptHTML}`;
              initialLoad = false;
            }

            const aiCardPlaceholder = document.getElementById(
              "ai-card-placeholder"
            );

            if (data.ai_score !== null && data.ai_feedback) {
              if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
              }
              let feedbackData;
              try {
                feedbackData = JSON.parse(data.ai_feedback);
              } catch (e) {
                feedbackData = null;
              }
              let aiCardHTML = "";
              if (feedbackData) {
                const createFeedbackItem = (title, feedbackObj) => {
                  const ratingClass = (feedbackObj.rating || "")
                    .toLowerCase()
                    .replace(" ", "-");
                  return `<div class="feedback-item"><div class="feedback-item-header"><h4>${title}</h4><span class="rating-badge ${ratingClass}">${feedbackObj.rating}</span></div><p>${feedbackObj.comment}</p></div>`;
                };
                aiCardHTML = `<div id="ai-score-card"><div class="score-display"><span class="score-value">${
                  data.ai_score
                }</span><span class="score-label">/ 30</span></div><div class="feedback-details"><div class="feedback-grid">${createFeedbackItem(
                  "Task Response",
                  feedbackData.taskResponse
                )}${createFeedbackItem(
                  "Organization & Development",
                  feedbackData.organization
                )}${createFeedbackItem(
                  "Language Use",
                  feedbackData.languageUse
                )}</div><div class="general-suggestion"><p><strong>General Suggestion:</strong> ${
                  feedbackData.generalSuggestion
                }</p></div></div></div>`;
              } else {
                aiCardHTML = `<div id="ai-score-card"><div class="score-display"><span class="score-value">${data.ai_score}</span><span class="score-label">/ 30</span></div><div class="feedback-details"><p>${data.ai_feedback}</p></div></div>`;
              }
              aiCardPlaceholder.innerHTML = aiCardHTML;
            } else {
              aiCardPlaceholder.innerHTML = `<div id="ai-score-card"><div class="scoring-pending"><div class="spinner"></div><div class="main-text">AI Feedback is being generated...</div><div class="sub-text">This may take up to 30 seconds. The page will update automatically.</div></div></div>`;
              if (!pollingInterval) {
                pollingInterval = setInterval(fetchAndRenderDetails, 5000);
              }
            }
          } catch (error) {
            console.error("Error loading submission details:", error);
            if (pollingInterval) clearInterval(pollingInterval);
            reviewContentEl.innerHTML =
              '<div class="loading-state">An error occurred while loading. Please try again.</div>';
          }
        };

        fetchAndRenderDetails();

        const updateReviewButton = (isInReview) => {
          if (isInReview) {
            reviewBtn.classList.add("in-review");
            reviewBtnText.textContent = "In Review List";
            reviewIconAdd.style.display = "none";
            reviewIconCheck.style.display = "inline";
          } else {
            reviewBtn.classList.remove("in-review");
            reviewBtnText.textContent = "Add to Review List";
            reviewIconAdd.style.display = "inline";
            reviewIconCheck.style.display = "none";
          }
          reviewBtn.style.display = "inline-flex";
        };
        reviewBtn.addEventListener("click", async () => {
          reviewBtn.disabled = true;
          try {
            const response = await fetch(
              `/api/responses/${historyId}/toggle-review`,
              { method: "POST", headers: { Authorization: `Bearer ${token}` } }
            );
            if (!response.ok)
              throw new Error("Failed to update review status.");
            const result = await response.json();
            updateReviewButton(result.is_for_review);
          } catch (error) {
            console.error("Error toggling review status:", error);
            alert("Could not update review status. Please try again.");
          } finally {
            reviewBtn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
