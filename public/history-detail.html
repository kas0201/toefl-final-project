    <style>

  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <div id="review-content">
        <div class="loading-state">Loading...</div>
      </div>
    </div>
    <div id="rewrite-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button class="cancel-btn" id="cancel-rewrite-btn">Cancel</button>
          <h2>Timed Rewrite</h2>
          <div class="timer" id="rewrite-timer">--:--</div>
        </div>
        <div class="rewrite-main-content">
          <textarea
            id="rewrite-textarea"
            placeholder="Start your rewrite here..."
          ></textarea>
          <details id="reference-container">
            <summary>Show Reference Material</summary>
            <div id="rewrite-reference"></div>
          </details>
        </div>
        <div class="modal-footer">
          <div id="rewrite-word-count" class="word-count">Words: 0</div>
          <button id="submit-rewrite-btn">Submit Rewrite</button>
        </div>
      </div>
    </div>

    <script src="/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const historyId = urlParams.get("id");
        if (!historyId) {
          document.getElementById("review-content").innerHTML =
            '<div class="loading-state">Error: No submission ID provided.</div>';
          return;
        }

        let pageData = null;
        let pollingInterval = null;
        let rewriteTimer;

        const openRewriteModal = () => {
          if (!pageData) return;
          const rewriteReferenceEl =
            document.getElementById("rewrite-reference");
          rewriteReferenceEl.innerHTML = "";
          const promptContainer = document.createElement("div");
          let promptHTML = "<h3>Original Prompt</h3>";
          if (pageData.task_type === "integrated_writing") {
            promptHTML += `<div class="post"><h4>Reading Passage</h4><p class="post-content">${pageData.reading_passage}</p></div><div class="post"><h4>Lecture Script</h4><p class="post-content">${pageData.lecture_script}</p></div>`;
          } else {
            promptHTML += `<div class="post"><p class="post-author">${pageData.professor_author}</p><p class="post-content">${pageData.professor_prompt}</p></div><div class="post"><p class="post-author">${pageData.student1_author}</p><p class="post-content">${pageData.student1_post}</p></div><div class="post"><p class="post-author">${pageData.student2_author}</p><p class="post-content">${pageData.student2_post}</p></div>`;
          }
          promptContainer.innerHTML = promptHTML;
          rewriteReferenceEl.appendChild(promptContainer);

          const originalResponseCard = document
            .querySelector(".user-response-content")
            ?.cloneNode(true);
          if (originalResponseCard) {
            const responseContainer = document.createElement("div");
            responseContainer.innerHTML = "<h3>Your Previous Response</h3>";
            const postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.appendChild(originalResponseCard);
            responseContainer.appendChild(postDiv);
            rewriteReferenceEl.appendChild(responseContainer);
          }

          const aiCard = document
            .getElementById("ai-score-card")
            ?.cloneNode(true);
          if (aiCard) {
            const aiContainer = document.createElement("div");
            aiContainer.innerHTML = "<h3>AI Feedback</h3>";
            aiContainer.appendChild(aiCard);
            rewriteReferenceEl.appendChild(aiContainer);
          }

          const timeLimit =
            pageData.task_type === "integrated_writing" ? 1200 : 600;
          startTimer(
            timeLimit,
            document.getElementById("rewrite-timer"),
            () => {
              alert("Time's up! Submitting your rewrite.");
              submitRewrite();
            }
          );
          document.getElementById("rewrite-modal").style.display = "block";
        };

        const closeRewriteModal = () => {
          clearInterval(rewriteTimer);
          document.getElementById("rewrite-textarea").value = "";
          document.getElementById("rewrite-word-count").textContent =
            "Words: 0";
          document.getElementById("rewrite-modal").style.display = "none";
          const refContainer = document.getElementById("reference-container");
          if (refContainer) refContainer.removeAttribute("open");
        };

        const startTimer = (duration, display, onComplete) => {
          clearInterval(rewriteTimer);
          let timer = duration;
          const update = () => {
            const minutes = parseInt(timer / 60, 10)
              .toString()
              .padStart(2, "0");
            const seconds = parseInt(timer % 60, 10)
              .toString()
              .padStart(2, "0");
            display.textContent = `${minutes}:${seconds}`;
            if (--timer < 0) {
              clearInterval(rewriteTimer);
              if (onComplete) onComplete();
            }
          };
          update();
          rewriteTimer = setInterval(update, 1000);
        };

        const submitRewrite = async () => {
          const submitRewriteBtn =
            document.getElementById("submit-rewrite-btn");
          submitRewriteBtn.disabled = true;
          submitRewriteBtn.textContent = "Submitting...";
          const content = document.getElementById("rewrite-textarea").value;
          const wordCount = content.trim().match(/\S+/g)?.length || 0;
          if (wordCount === 0) {
            alert("Cannot submit an empty rewrite.");
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
            return;
          }
          try {
            const response = await fetch("/api/submit-response", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                content,
                wordCount,
                questionId: pageData.question_id,
                task_type: pageData.task_type,
              }),
            });
            const result = await response.json();
            if (!response.ok)
              throw new Error(result.message || "Submission failed.");
            window.location.href = `/submission-success.html?id=${result.id}`;
          } catch (error) {
            alert(`Error: ${error.message}`);
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
          }
        };

        const handleGenerateEssay = async (event) => {
          const button = event.target;
          const contentDiv = document.getElementById("model-essay-pane");
          button.disabled = true;
          button.textContent = "Generating...";
          contentDiv.innerHTML = `<div class="essay-generating"><div class="spinner"></div><div class="main-text">AI is writing the model essay...</div><div class="sub-text">This may take up to 30 seconds.</div></div>`;
          try {
            const response = await fetch(
              `/api/questions/${pageData.question_id}/generate-model-essay`,
              { method: "POST", headers: { Authorization: `Bearer ${token}` } }
            );
            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.message || "Failed to generate essay.");
            }
            pageData.model_essay = result.modelEssay;
            renderModelEssayPane();
          } catch (error) {
            console.error("Error generating model essay:", error);
            contentDiv.innerHTML = `<p class="post-content" style="color: var(--accent-red-ui);">${error.message}</p><div class="model-essay-actions"><button id="generate-essay-btn">Try Again</button></div>`;
            document
              .getElementById("generate-essay-btn")
              .addEventListener("click", handleGenerateEssay);
          }
        };

        const renderModelEssayPane = () => {
          const pane = document.getElementById("model-essay-pane");
          if (!pane) return;
          if (pageData && pageData.model_essay) {
            pane.innerHTML = `<p class="post-content">${pageData.model_essay}</p><div class="model-essay-actions"><button id="regenerate-essay-btn">Regenerate with AI</button></div>`;
            document
              .getElementById("regenerate-essay-btn")
              .addEventListener("click", handleGenerateEssay);
          } else {
            pane.innerHTML = `<p class="post-content" style="text-align: center; color: var(--text-secondary);">Click the button to generate a high-scoring model essay using AI.</p><div class="model-essay-actions"><button id="generate-essay-btn">Generate with AI</button></div>`;
            document
              .getElementById("generate-essay-btn")
              .addEventListener("click", handleGenerateEssay);
          }
        };

        const handleAIPolish = async () => {
          const polishTabBtn = document.getElementById("ai-polish-tab");
          polishTabBtn.textContent = "AI Polish (Polishing...)";
          polishTabBtn.style.display = "inline-block";
          polishTabBtn.click();
          const polishPane = document.getElementById("ai-polish-pane");
          polishPane.innerHTML = `<div class="essay-generating"><div class="spinner"></div><div class="main-text">AI is polishing your text...</div></div>`;
          try {
            const response = await fetch(`/api/responses/${historyId}/polish`, {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            if (pageData.user_response.trim() === result.polishedText.trim()) {
              polishPane.innerHTML = `<div class="no-change-card"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><div><h4>Excellent Writing!</h4><p>Our AI reviewed your text and found no necessary corrections. Great job!</p></div></div>`;
            } else {
              const diff = Diff.diffWords(
                pageData.user_response,
                result.polishedText
              );
              let html = "";
              diff.forEach((part) => {
                html += part.added
                  ? `<ins>${part.value}</ins>`
                  : part.removed
                  ? `<del>${part.value}</del>`
                  : part.value;
              });
              const legendHTML = `<div class="legend"><div class="legend-item"><span class="deleted-color"></span> Original Text</div><div class="legend-item"><span class="added-color"></span> AI Polished Version</div></div>`;
              polishPane.innerHTML = `<div id="polish-result-container">${legendHTML}<div class="diff-result">${html}</div></div>`;
            }
            polishTabBtn.textContent = "AI Polish";
          } catch (error) {
            polishPane.innerHTML = `<p class="post-content" style="color: var(--accent-red-ui);">${error.message}</p>`;
            polishTabBtn.textContent = "AI Polish (Error)";
          }
        };

        const fetchAndRenderDetails = async () => {
          try {
            const response = await fetch(`/api/history/${historyId}`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (!response.ok)
              throw new Error("Failed to fetch submission details.");
            pageData = await response.json();

            const reviewContentEl = document.getElementById("review-content");
            const submittedDate = new Date(
              pageData.submitted_at
            ).toLocaleString("en-US", {
              dateStyle: "long",
              timeStyle: "short",
            });

            let promptHTML = "";
            if (pageData.task_type === "integrated_writing") {
              promptHTML = `<div class="post"><h4>Reading Passage</h4><p class="post-content">${pageData.reading_passage}</p></div><hr style="border: none; border-top: 1px solid var(--border-color); margin: 24px 0;"><div class="post"><h4>Lecture Script</h4><p class="post-content">${pageData.lecture_script}</p></div>`;
            } else {
              promptHTML = `<div class="post"><p class="post-author">${pageData.professor_author}</p><p class="post-content">${pageData.professor_prompt}</p></div><div class="post"><p class="post-author">${pageData.student1_author}</p><p class="post-content">${pageData.student1_post}</p></div><div class="post"><p class="post-author">${pageData.student2_author}</p><p class="post-content">${pageData.student2_post}</p></div>`;
            }

            reviewContentEl.innerHTML = `
                <div class="title-container">
                    <h1>${pageData.title || "Practice Response"}</h1>
                    <p class="subtitle">Submitted on ${submittedDate} • ${
              pageData.word_count
            } words</p>
                    <div class="action-buttons">
                        <button id="review-toggle-btn" style="display: none"></button>
                        <button id="rewrite-btn" style="display: none">Timed Rewrite</button>
                    </div>
                </div>
                <div class="split-layout-container">
                    <div class="prompt-panel">
                        <h2>Original Prompt</h2>
                        ${promptHTML}
                    </div>
                    <div class="review-panel">
                        <div class="tab-nav">
                            <button class="tab-btn active" data-target="#ai-feedback-pane">AI Feedback</button>
                            <button class="tab-btn" data-target="#your-response-pane">Your Response</button>
                            <button class="tab-btn" data-target="#model-essay-pane">Model Essay</button>
                            <button class="tab-btn" id="ai-polish-tab" data-target="#ai-polish-pane">AI Polish</button>
                        </div>
                        <div class="tab-content-container">
                            <div id="ai-feedback-pane" class="tab-pane active"></div>
                            <div id="your-response-pane" class="tab-pane">
                                <p class="user-response-content">${
                                  pageData.user_response
                                }</p>
                                <div class="model-essay-actions" style="margin-top: 24px;">
                                    <button id="polish-btn">Polish with AI & Compare</button>
                                </div>
                            </div>
                            <div id="model-essay-pane" class="tab-pane"></div>
                            <div id="ai-polish-pane" class="tab-pane"></div>
                        </div>
                    </div>
                </div>`;

            document
              .getElementById("polish-btn")
              .addEventListener("click", handleAIPolish);
            document
              .getElementById("rewrite-btn")
              .addEventListener("click", openRewriteModal);
            const reviewBtn = document.getElementById("review-toggle-btn");
            reviewBtn.innerHTML = `<svg id="review-icon-add" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"> <path d="M12 5v14M5 12h14"></path> </svg><svg id="review-icon-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="display: none" > <polyline points="20 6 9 17 4 12"></polyline> </svg><span id="review-btn-text">Add to Review List</span>`;
            reviewBtn.addEventListener("click", handleToggleReview);
            updateReviewButton(pageData.is_for_review);

            renderModelEssayPane();
            setupTabs();

            const aiFeedbackPane = document.getElementById("ai-feedback-pane");
            if (pageData.ai_score !== null && pageData.ai_feedback) {
              if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
              }
              let feedbackData;
              try {
                feedbackData = JSON.parse(pageData.ai_feedback);
              } catch (e) {
                feedbackData = null;
              }
              if (feedbackData) {
                const getScoreColorClass = (score) => {
                  if (score >= 25) return "score-excellent";
                  if (score >= 20) return "score-good";
                  if (score >= 15) return "score-fair";
                  return "score-poor";
                };
                const scoreColorClass = getScoreColorClass(pageData.ai_score);
                const createFeedbackItem = (title, feedbackObj) => {
                  const ratingClass = (feedbackObj.rating || "")
                    .toLowerCase()
                    .replace(" ", "-");
                  return `<div class="feedback-item"><h4>${title}<span class="rating-badge ${ratingClass}">${feedbackObj.rating}</span></h4><p>${feedbackObj.comment}</p></div>`;
                };
                aiFeedbackPane.innerHTML = `
                    <div id="ai-score-card">
                        <div class="score-display-wrapper">
                            <div class="score-circle ${scoreColorClass}">
                                <span class="score-value">${
                                  pageData.ai_score
                                }</span>
                                <span class="score-label">/ 30</span>
                            </div>
                            <p class="score-summary-text">${
                              feedbackData.generalSuggestion
                            }</p>
                        </div>
                        <div class="feedback-grid">
                            ${createFeedbackItem(
                              "Task Response",
                              feedbackData.taskResponse
                            )}
                            ${createFeedbackItem(
                              "Organization & Development",
                              feedbackData.organization
                            )}
                            ${createFeedbackItem(
                              "Language Use",
                              feedbackData.languageUse
                            )}
                        </div>
                    </div>`;
              } else {
                aiFeedbackPane.innerHTML = `<div class="scoring-pending"><p>Could not parse AI feedback.</p></div>`;
              }
            } else {
              aiFeedbackPane.innerHTML = `<div class="scoring-pending"><div class="spinner"></div><div class="main-text">AI Feedback is being generated...</div><div class="sub-text">This may take up to 30 seconds. The page will update automatically.</div></div>`;
              if (!pollingInterval) {
                pollingInterval = setInterval(fetchAndRenderDetails, 5000);
              }
            }
          } catch (error) {
            console.error("Error loading submission details:", error);
            if (pollingInterval) clearInterval(pollingInterval);
            document.getElementById(
              "review-content"
            ).innerHTML = `<div class="loading-state">An error occurred while loading. Please try again.</div>`;
          }
        };

        const setupTabs = () => {
          const tabNav = document.querySelector(".tab-nav");
          if (!tabNav) return;
          tabNav.addEventListener("click", (e) => {
            if (e.target.classList.contains("tab-btn")) {
              const targetPaneId = e.target.dataset.target;
              document
                .querySelectorAll(".tab-btn")
                .forEach((btn) => btn.classList.remove("active"));
              document
                .querySelectorAll(".tab-pane")
                .forEach((pane) => pane.classList.remove("active"));
              e.target.classList.add("active");
              document.querySelector(targetPaneId).classList.add("active");
            }
          });
        };

        const handleToggleReview = async () => {
          const reviewBtn = document.getElementById("review-toggle-btn");
          reviewBtn.disabled = true;
          try {
            const response = await fetch(
              `/api/responses/${historyId}/toggle-review`,
              { method: "POST", headers: { Authorization: `Bearer ${token}` } }
            );
            if (!response.ok)
              throw new Error("Failed to update review status.");
            const result = await response.json();
            updateReviewButton(result.is_for_review);
          } catch (error) {
            console.error("Error toggling review status:", error);
            alert("Could not update review status. Please try again.");
          } finally {
            reviewBtn.disabled = false;
          }
        };

        const updateReviewButton = (isInReview) => {
          const reviewBtn = document.getElementById("review-toggle-btn");
          const reviewBtnText = document.getElementById("review-btn-text");
          const reviewIconAdd = document.getElementById("review-icon-add");
          const reviewIconCheck = document.getElementById("review-icon-check");
          if (isInReview) {
            reviewBtn.classList.add("in-review");
            reviewBtnText.textContent = "In Review List";
            reviewIconAdd.style.display = "none";
            reviewIconCheck.style.display = "inline";
          } else {
            reviewBtn.classList.remove("in-review");
            reviewBtnText.textContent = "Add to Review List";
            reviewIconAdd.style.display = "inline";
            reviewIconCheck.style.display = "none";
          }
          reviewBtn.style.display = "inline-flex";
          document.getElementById("rewrite-btn").style.display = "inline-flex";
        };

        const cancelBtn = document.getElementById("cancel-rewrite-btn");
        const submitRewriteBtn = document.getElementById("submit-rewrite-btn");
        const rewriteTextarea = document.getElementById("rewrite-textarea");
        if (cancelBtn) cancelBtn.addEventListener("click", closeRewriteModal);
        if (submitRewriteBtn)
          submitRewriteBtn.addEventListener("click", submitRewrite);
        if (rewriteTextarea)
          rewriteTextarea.addEventListener("input", (e) => {
            const words = e.target.value.trim().match(/\S+/g)?.length || 0;
            document.getElementById(
              "rewrite-word-count"
            ).textContent = `Words: ${words}`;
          });

        fetchAndRenderDetails();
      });
    </script>
  </body>
</html>
