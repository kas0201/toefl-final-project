<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Review - TOEFL® Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-green: #30d158;
        --border-color: #d2d2d7;
        --accent-red: #ff453a;
        --accent-yellow: #ffc600;
        --accent-orange: #ff9500;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 800px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .main-container {
        max-width: 800px;
        margin: 40px auto;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 8px 0;
      }
      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 40px;
        font-size: 18px;
      }
      .post,
      .user-response-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 24px;
        border: 1px solid var(--border-color);
        margin-bottom: 24px;
      }
      .post-author {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .post-content,
      .user-response-content {
        font-size: 16px;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: pre-wrap;
      }
      .section-header {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-top: 48px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }
      .user-response-card {
        border-left: 4px solid var(--accent-blue);
      }
      .loading-state {
        text-align: center;
        font-size: 18px;
        color: var(--text-secondary);
        padding: 40px;
      }

      /* === NEW FEEDBACK STYLES START === */
      #ai-score-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        display: flex;
        gap: 24px;
        align-items: flex-start;
      }
      .score-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f7;
        border-radius: 12px;
        min-width: 120px;
      }
      .score-value {
        font-size: 48px;
        font-weight: 700;
        color: var(--accent-blue);
        line-height: 1;
      }
      .score-label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-top: 4px;
      }
      .feedback-details {
        flex-grow: 1;
      }
      .feedback-grid {
        display: grid;
        gap: 16px;
      }
      .feedback-item {
        border-left: 3px solid var(--border-color);
        padding-left: 16px;
      }
      .feedback-item-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .feedback-item-header h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      .rating-badge {
        font-size: 12px;
        font-weight: 600;
        padding: 3px 8px;
        border-radius: 99px;
        color: #fff;
      }
      .rating-badge.excellent {
        background-color: var(--accent-green);
      }
      .rating-badge.good {
        background-color: var(--accent-blue);
      }
      .rating-badge.fair {
        background-color: var(--accent-orange);
      }
      .rating-badge.needs-improvement {
        background-color: var(--accent-red);
      }

      .feedback-item p {
        font-size: 15px;
        line-height: 1.6;
        color: var(--text-secondary);
        margin: 0;
      }
      .general-suggestion {
        margin-top: 16px;
        padding: 12px;
        background-color: #eef5ff;
        border-radius: 8px;
        border: 1px solid #cce0ff;
      }
      .general-suggestion p {
        color: #0052cc;
      }
      .scoring-pending {
        font-style: italic;
        color: var(--text-secondary);
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }
      /* === NEW FEEDBACK STYLES END === */
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <h1 id="review-title">Reviewing Submission</h1>
      <p class="subtitle" id="review-subtitle">Loading details...</p>
      <div id="review-content"><div class="loading-state">Loading...</div></div>
    </div>

    <script src="/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const reviewTitleEl = document.getElementById("review-title");
        const reviewSubtitleEl = document.getElementById("review-subtitle");
        const reviewContentEl = document.getElementById("review-content");

        const urlParams = new URLSearchParams(window.location.search);
        const historyId = urlParams.get("id");
        if (!historyId) {
          reviewContentEl.innerHTML =
            '<div class="loading-state">Error: No submission ID provided.</div>';
          return;
        }

        try {
          const response = await fetch(`/api/history/${historyId}`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.status === 401 || response.status === 403) {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login.html";
            return;
          }
          if (!response.ok)
            throw new Error("Failed to fetch submission details.");

          const data = await response.json();

          const submittedDate = new Date(data.submitted_at).toLocaleString(
            "en-US",
            { dateStyle: "long", timeStyle: "short" }
          );
          reviewTitleEl.textContent = data.title || "Practice Response";
          reviewSubtitleEl.textContent = `Submitted on ${submittedDate} • ${data.word_count} words`;

          let aiCardHTML = "";
          if (data.ai_score !== null && data.ai_feedback) {
            let feedbackData;
            try {
              // The feedback from DB is a JSON string, so we need to parse it.
              feedbackData = JSON.parse(data.ai_feedback);
            } catch (e) {
              // Fallback for old, non-JSON feedback
              feedbackData = null;
            }

            if (feedbackData) {
              const createFeedbackItem = (title, feedbackObj) => {
                const ratingClass = (feedbackObj.rating || "")
                  .toLowerCase()
                  .replace(" ", "-");
                return `
                        <div class="feedback-item">
                            <div class="feedback-item-header">
                                <h4>${title}</h4>
                                <span class="rating-badge ${ratingClass}">${feedbackObj.rating}</span>
                            </div>
                            <p>${feedbackObj.comment}</p>
                        </div>
                    `;
              };

              aiCardHTML = `
                <div id="ai-score-card">
                    <div class="score-display">
                        <span class="score-value">${data.ai_score}</span>
                        <span class="score-label">/ 30</span>
                    </div>
                    <div class="feedback-details">
                        <div class="feedback-grid">
                            ${createFeedbackItem(
                              "Task Response",
                              feedbackData.taskResponse
                            )}
                            ${createFeedbackItem(
                              "Organization & Development",
                              feedbackData.organization
                            )}
                            ${createFeedbackItem(
                              "Language Use",
                              feedbackData.languageUse
                            )}
                        </div>
                        <div class="general-suggestion">
                            <p><strong>General Suggestion:</strong> ${
                              feedbackData.generalSuggestion
                            }</p>
                        </div>
                    </div>
                </div>`;
            } else {
              // Fallback to display old, plain-text feedback format
              aiCardHTML = `<div id="ai-score-card"><div class="score-display"><span class="score-value">${data.ai_score}</span><span class="score-label">/ 30</span></div><div class="feedback-details"><p>${data.ai_feedback}</p></div></div>`;
            }
          } else {
            aiCardHTML = `<div id="ai-score-card"><p class="scoring-pending">AI feedback is being generated... Please check back in a moment.</p></div>`;
          }

          let promptHTML = "";
          if (data.task_type === "integrated_writing") {
            promptHTML = `<div class="post"><h4>Reading Passage</h4><p class="post-content">${data.reading_passage}</p></div><div class="post"><h4>Lecture Script</h4><p class="post-content">${data.lecture_script}</p></div>`;
          } else {
            promptHTML = `
                        <div class="post"><p class="post-author">${data.professor_author}</p><p class="post-content">${data.professor_prompt}</p></div>
                        <div class="post"><p class="post-author">${data.student1_author}</p><p class="post-content">${data.student1_post}</p></div>
                        <div class="post"><p class="post-author">${data.student2_author}</p><p class="post-content">${data.student2_post}</p></div>
                    `;
          }

          reviewContentEl.innerHTML = `
                    ${aiCardHTML} 
                    <h2 class="section-header">Your Response</h2>
                    <div class="user-response-card"><p class="user-response-content">${data.user_response}</p></div>
                    <h2 class="section-header">Original Prompt</h2>
                    ${promptHTML}
                `;
        } catch (error) {
          console.error("Error loading submission details:", error);
          reviewContentEl.innerHTML =
            '<div class="loading-state">An error occurred. Please try again.</div>';
        }
      });
    </script>
  </body>
</html>
