<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Review - TOEFL® Practice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap");

      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0071e3;
        --accent-green: #34c759;
        --accent-red-ui: #ff3b30;
        --border-color: #d2d2d7;
        --accent-yellow: #ffc600;
        --accent-orange: #ff9500;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 24px;
      }
      .navbar {
        max-width: 900px;
        margin: 20px auto 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .main-container {
        max-width: 800px;
        margin: 40px auto;
      }
      .title-container {
        text-align: center;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        margin: 0 0 8px 0;
      }
      .subtitle {
        color: var(--text-secondary);
        margin: 0 0 16px 0;
        font-size: 18px;
      }
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      .post,
      .user-response-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 24px;
        border: 1px solid var(--border-color);
        margin-bottom: 24px;
      }
      .post-author {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .post-content,
      .user-response-content {
        font-size: 16px;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: pre-wrap;
      }
      .section-header {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-top: 48px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }
      .user-response-card {
        border-left: 4px solid var(--accent-blue);
      }
      .loading-state {
        text-align: center;
        font-size: 18px;
        color: var(--text-secondary);
        padding: 40px;
      }
      #ai-score-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        display: flex;
        gap: 24px;
        align-items: flex-start;
      }
      .score-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f7;
        border-radius: 12px;
        min-width: 120px;
      }
      .score-value {
        font-size: 48px;
        font-weight: 700;
        color: var(--accent-blue);
        line-height: 1;
      }
      .score-label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-top: 4px;
      }
      .feedback-details {
        flex-grow: 1;
      }
      .feedback-grid {
        display: grid;
        gap: 16px;
      }
      .feedback-item {
        border-left: 3px solid var(--border-color);
        padding-left: 16px;
      }
      .feedback-item-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .feedback-item-header h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      .rating-badge {
        font-size: 12px;
        font-weight: 600;
        padding: 3px 8px;
        border-radius: 99px;
        color: #fff;
      }
      .rating-badge.excellent {
        background-color: var(--accent-green);
      }
      .rating-badge.good {
        background-color: var(--accent-blue);
      }
      .rating-badge.fair {
        background-color: var(--accent-orange);
      }
      .rating-badge.needs-improvement {
        background-color: var(--accent-red-ui);
      }
      .feedback-item p {
        font-size: 15px;
        line-height: 1.6;
        color: var(--text-secondary);
        margin: 0;
      }
      .general-suggestion {
        margin-top: 16px;
        padding: 12px;
        background-color: #eef5ff;
        border-radius: 8px;
        border: 1px solid #cce0ff;
      }
      .general-suggestion p {
        color: #0052cc;
      }
      #review-toggle-btn,
      #rewrite-btn,
      #polish-btn {
        background-color: transparent;
        border: 2px solid var(--accent-blue);
        color: var(--accent-blue);
        padding: 8px 20px;
        border-radius: 99px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
      }
      #review-toggle-btn:hover,
      #rewrite-btn:hover,
      #polish-btn:hover:not(:disabled) {
        background-color: var(--accent-blue);
        color: white;
      }
      #polish-btn:disabled {
        border-color: #d2d2d7;
        color: #d2d2d7;
        cursor: not-allowed;
      }
      #review-toggle-btn.in-review {
        background-color: var(--accent-yellow);
        border-color: var(--accent-yellow);
        color: var(--text-primary);
      }
      #review-toggle-btn.in-review:hover {
        opacity: 0.8;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--accent-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .scoring-pending {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 32px 0;
        text-align: center;
      }
      .scoring-pending .main-text {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
      }
      .scoring-pending .sub-text {
        font-size: 14px;
        color: var(--text-secondary);
      }
      #polish-result-container {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        line-height: 1.7;
        font-size: 16px;
        white-space: pre-wrap;
      }
      #polish-result-container .legend {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
        display: flex;
        gap: 20px;
      }
      #polish-result-container .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      #polish-result-container .legend-item span {
        display: inline-block;
        width: 14px;
        height: 14px;
        border-radius: 3px;
      }
      #polish-result-container .legend-item .deleted-color {
        background-color: rgba(255, 59, 48, 0.2);
      }
      #polish-result-container .legend-item .added-color {
        background-color: rgba(52, 199, 89, 0.2);
      }
      #polish-result-container .diff-result del {
        text-decoration: line-through;
        background-color: rgba(255, 59, 48, 0.2);
        color: var(--accent-red-ui);
      }
      #polish-result-container .diff-result ins {
        text-decoration: none;
        background-color: rgba(52, 199, 89, 0.2);
        color: #0d6928;
      }
      /* --- 【新增样式】: 为 "无需修改" 提示卡片添加样式 --- */
      .no-change-card {
        background-color: #e4f8e9;
        border: 1px solid #a3e9a4;
        border-radius: 16px;
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 16px;
        color: #216e39;
      }
      .no-change-card .icon {
        flex-shrink: 0;
        width: 24px;
        height: 24px;
        stroke-width: 2.5;
      }
      .no-change-card h4 {
        margin: 0 0 4px 0;
        font-size: 16px;
        font-weight: 600;
        color: #164b29;
      }
      .no-change-card p {
        margin: 0;
        font-size: 15px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        animation: fadeIn 0.3s ease;
      }
      .modal-content {
        background-color: var(--card-bg);
        margin: 2% auto;
        padding: 0;
        border: none;
        width: 95%;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        height: 95vh;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding: 12px 24px;
        position: relative;
        flex-shrink: 0;
      }
      .cancel-btn {
        background: none;
        border: none;
        font-size: 16px;
        font-weight: 500;
        color: var(--accent-blue);
        cursor: pointer;
        padding: 4px 0;
      }
      .cancel-btn:hover {
        text-decoration: underline;
      }
      .modal-header h2 {
        font-size: 17px;
        font-weight: 600;
        margin: 0;
        color: var(--text-primary);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .modal-header .timer {
        font-family: "Roboto Mono", monospace;
        font-size: 15px;
        color: var(--text-secondary);
        font-weight: 500;
      }
      .rewrite-main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 24px 0;
      }
      .rewrite-main-content::-webkit-scrollbar {
        width: 10px;
      }
      .rewrite-main-content::-webkit-scrollbar-track {
        background: transparent;
      }
      .rewrite-main-content::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 5px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      #rewrite-textarea {
        display: block;
        width: 85%;
        min-height: 30vh;
        margin: 0 auto;
        border: none;
        resize: none;
        font-size: 18px;
        line-height: 1.7;
        padding: 0;
      }
      #rewrite-textarea::placeholder {
        color: #c4c4c6;
        font-style: italic;
      }
      #rewrite-textarea:focus {
        outline: none;
      }
      #reference-container {
        width: 85%;
        margin: 40px auto 0;
        border-top: 1px solid var(--border-color);
        padding-top: 20px;
      }
      #reference-container summary {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #reference-container summary::before {
        content: "▶";
        font-size: 10px;
        transition: transform 0.2s ease;
      }
      #reference-container[open] summary::before {
        transform: rotate(90deg);
      }
      #reference-container[open] #rewrite-reference {
        animation: fadeIn 0.4s ease;
      }
      #rewrite-reference {
        margin-top: 20px;
        background-color: #f5f5f7;
        padding: 20px;
        border-radius: 12px;
      }
      #rewrite-reference .post {
        background-color: #fff;
      }
      .modal-footer {
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        flex-shrink: 0;
      }
      .word-count {
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
      }
      .modal-footer button {
        padding: 10px 28px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        background-color: var(--accent-blue);
        color: #fff;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .modal-footer button:hover {
        background-color: var(--accent-blue-hover);
        transform: scale(1.02);
      }
      .modal-footer button:disabled {
        background-color: #e5e5ea;
        color: var(--text-secondary);
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-container">
      <div class="title-container">
        <h1 id="review-title">Reviewing Submission</h1>
        <p class="subtitle" id="review-subtitle">Loading details...</p>
        <div class="action-buttons">
          <button id="review-toggle-btn" style="display: none">
            <svg
              id="review-icon-add"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            <svg
              id="review-icon-check"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="display: none"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span id="review-btn-text">Add to Review List</span>
          </button>
          <button id="polish-btn" style="display: none">
            AI Polish & Compare
          </button>
          <button id="rewrite-btn" style="display: none">Timed Rewrite</button>
        </div>
      </div>
      <div id="review-content">
        <div class="loading-state">Loading...</div>
      </div>
    </div>

    <div id="rewrite-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button class="cancel-btn" id="cancel-rewrite-btn">Cancel</button>
          <h2>Timed Rewrite</h2>
          <div class="timer" id="rewrite-timer">--:--</div>
        </div>
        <div class="rewrite-main-content">
          <textarea
            id="rewrite-textarea"
            placeholder="Start your rewrite here..."
          ></textarea>
          <details id="reference-container">
            <summary>Show Reference Material</summary>
            <div id="rewrite-reference"></div>
          </details>
        </div>
        <div class="modal-footer">
          <div id="rewrite-word-count" class="word-count">Words: 0</div>
          <button id="submit-rewrite-btn">Submit Rewrite</button>
        </div>
      </div>
    </div>

    <script src="/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const historyId = urlParams.get("id");
        if (!historyId) {
          document.getElementById("review-content").innerHTML =
            '<div class="loading-state">Error: No submission ID provided.</div>';
          return;
        }

        let pageData = null;
        let pollingInterval = null;
        let initialLoad = true;
        let rewriteTimer;

        const reviewTitleEl = document.getElementById("review-title");
        const reviewSubtitleEl = document.getElementById("review-subtitle");
        const reviewContentEl = document.getElementById("review-content");
        const reviewBtn = document.getElementById("review-toggle-btn");
        const polishBtn = document.getElementById("polish-btn");
        const rewriteBtn = document.getElementById("rewrite-btn");

        const modal = document.getElementById("rewrite-modal");
        const cancelBtn = document.getElementById("cancel-rewrite-btn");
        const rewriteReferenceEl = document.getElementById("rewrite-reference");
        const rewriteTextarea = document.getElementById("rewrite-textarea");
        const rewriteWordCountEl =
          document.getElementById("rewrite-word-count");
        const rewriteTimerEl = document.getElementById("rewrite-timer");
        const submitRewriteBtn = document.getElementById("submit-rewrite-btn");

        const openRewriteModal = () => {
          if (!pageData) return;
          rewriteReferenceEl.innerHTML = "";

          const promptContainer = document.createElement("div");
          let promptHTML = "<h3>Original Prompt</h3>";
          if (pageData.task_type === "integrated_writing") {
            promptHTML += `<div class="post"><h4>Reading Passage</h4><p class="post-content">${pageData.reading_passage}</p></div><div class="post"><h4>Lecture Script</h4><p class="post-content">${pageData.lecture_script}</p></div>`;
          } else {
            promptHTML += `<div class="post"><p class="post-author">${pageData.professor_author}</p><p class="post-content">${pageData.professor_prompt}</p></div><div class="post"><p class="post-author">${pageData.student1_author}</p><p class="post-content">${pageData.student1_post}</p></div><div class="post"><p class="post-author">${pageData.student2_author}</p><p class="post-content">${pageData.student2_post}</p></div>`;
          }
          promptContainer.innerHTML = promptHTML;
          rewriteReferenceEl.appendChild(promptContainer);

          const originalResponseCard = document
            .querySelector(".user-response-card")
            ?.cloneNode(true);
          if (originalResponseCard) {
            const responseContainer = document.createElement("div");
            responseContainer.innerHTML = "<h3>Your Previous Response</h3>";
            responseContainer.appendChild(originalResponseCard);
            rewriteReferenceEl.appendChild(responseContainer);
          }

          const aiCard = document
            .getElementById("ai-score-card")
            ?.cloneNode(true);
          if (aiCard) {
            const aiContainer = document.createElement("div");
            aiContainer.innerHTML = "<h3>AI Feedback</h3>";
            aiContainer.appendChild(aiCard);
            rewriteReferenceEl.appendChild(aiContainer);
          }

          const timeLimit =
            pageData.task_type === "integrated_writing" ? 1200 : 600;
          startTimer(timeLimit, rewriteTimerEl, () => {
            alert("Time's up! Submitting your rewrite.");
            submitRewrite();
          });

          modal.style.display = "block";
        };

        const closeRewriteModal = () => {
          clearInterval(rewriteTimer);
          rewriteTextarea.value = "";
          rewriteWordCountEl.textContent = "Words: 0";
          modal.style.display = "none";
          const refContainer = document.getElementById("reference-container");
          if (refContainer) refContainer.removeAttribute("open");
        };

        const startTimer = (duration, display, onComplete) => {
          clearInterval(rewriteTimer);
          let timer = duration;
          const update = () => {
            const minutes = parseInt(timer / 60, 10)
              .toString()
              .padStart(2, "0");
            const seconds = parseInt(timer % 60, 10)
              .toString()
              .padStart(2, "0");
            display.textContent = minutes + ":" + seconds;
            if (--timer < 0) {
              clearInterval(rewriteTimer);
              if (onComplete) onComplete();
            }
          };
          update();
          rewriteTimer = setInterval(update, 1000);
        };

        const submitRewrite = async () => {
          submitRewriteBtn.disabled = true;
          submitRewriteBtn.textContent = "Submitting...";
          const content = rewriteTextarea.value;
          const wordCount = content.trim().match(/\S+/g)?.length || 0;

          if (wordCount === 0) {
            alert("Cannot submit an empty rewrite.");
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
            return;
          }

          try {
            const response = await fetch("/api/submit-response", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                content,
                wordCount,
                questionId: pageData.question_id,
                task_type: pageData.task_type,
              }),
            });

            const result = await response.json();
            if (!response.ok)
              throw new Error(result.message || "Submission failed.");

            window.location.href = `/submission-success.html?id=${result.id}`;
          } catch (error) {
            alert(`Error: ${error.message}`);
            submitRewriteBtn.disabled = false;
            submitRewriteBtn.textContent = "Submit Rewrite";
          }
        };

        const handleAIPolish = async () => {
          polishBtn.disabled = true;
          polishBtn.textContent = "Polishing...";
          let resultSection = document.getElementById("polish-section");
          if (resultSection) {
            resultSection.style.display = "none";
          }
          try {
            const response = await fetch(`/api/responses/${historyId}/polish`, {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
            });
            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.message);
            }

            if (!resultSection) {
              resultSection = document.createElement("div");
              resultSection.id = "polish-section";
              const userCard = document.querySelector(".user-response-card");
              if (userCard) {
                userCard.parentNode.insertBefore(
                  resultSection,
                  userCard.nextSibling
                );
              }
            }

            // --- 【关键修改】: 检查润色前后文本是否相同 ---
            if (pageData.user_response.trim() === result.polishedText.trim()) {
              // 如果相同，显示 "无需修改" 提示
              resultSection.innerHTML = `
                    <h2 class="section-header">AI Polish Result</h2>
                    <div class="no-change-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <div>
                            <h4>Excellent Writing!</h4>
                            <p>Our AI reviewed your text and found no necessary corrections. Great job!</p>
                        </div>
                    </div>`;
            } else {
              // 如果不同，才显示 diff 对比视图
              const diff = Diff.diffSentences(
                pageData.user_response,
                result.polishedText
              );
              let html = "";
              diff.forEach((part) => {
                const value = part.value.replace(/\n/g, "<br>");
                if (part.added) {
                  html += `<ins>${value}</ins>`;
                } else if (part.removed) {
                  html += `<del>${value}</del>`;
                } else {
                  html += value;
                }
              });
              const legendHTML = `<div class="legend"><div class="legend-item"><span class="deleted-color"></span> Original Text</div><div class="legend-item"><span class="added-color"></span> AI Polished Version</div></div>`;
              resultSection.innerHTML = `<h2 class="section-header">AI Polish Result</h2><div id="polish-result-container">${legendHTML}<div class="diff-result">${html}</div></div>`;
            }

            resultSection.style.display = "block";
            resultSection.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          } catch (error) {
            alert(`Could not get AI revision: ${error.message}`);
          } finally {
            polishBtn.disabled = false;
            polishBtn.textContent = "AI Polish & Compare";
          }
        };

        const handleToggleReview = async () => {
          reviewBtn.disabled = true;
          try {
            const response = await fetch(
              `/api/responses/${historyId}/toggle-review`,
              { method: "POST", headers: { Authorization: `Bearer ${token}` } }
            );
            if (!response.ok)
              throw new Error("Failed to update review status.");
            const result = await response.json();
            updateReviewButton(result.is_for_review);
          } catch (error) {
            console.error("Error toggling review status:", error);
            alert("Could not update review status. Please try again.");
          } finally {
            reviewBtn.disabled = false;
          }
        };

        const updateReviewButton = (isInReview) => {
          const reviewBtnText = document.getElementById("review-btn-text");
          const reviewIconAdd = document.getElementById("review-icon-add");
          const reviewIconCheck = document.getElementById("review-icon-check");
          if (isInReview) {
            reviewBtn.classList.add("in-review");
            reviewBtnText.textContent = "In Review List";
            reviewIconAdd.style.display = "none";
            reviewIconCheck.style.display = "inline";
          } else {
            reviewBtn.classList.remove("in-review");
            reviewBtnText.textContent = "Add to Review List";
            reviewIconAdd.style.display = "inline";
            reviewIconCheck.style.display = "none";
          }
          reviewBtn.style.display = "inline-flex";
        };

        const fetchAndRenderDetails = async () => {
          try {
            const response = await fetch(`/api/history/${historyId}`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (response.status === 401 || response.status === 403) {
              clearInterval(pollingInterval);
              window.location.href = "/login.html";
              return;
            }
            if (!response.ok)
              throw new Error("Failed to fetch submission details.");
            pageData = await response.json();
            if (initialLoad) {
              const submittedDate = new Date(
                pageData.submitted_at
              ).toLocaleString("en-US", {
                dateStyle: "long",
                timeStyle: "short",
              });
              reviewTitleEl.textContent = pageData.title || "Practice Response";
              reviewSubtitleEl.textContent = `Submitted on ${submittedDate} • ${pageData.word_count} words`;
              updateReviewButton(pageData.is_for_review);
              rewriteBtn.style.display = "inline-flex";
              polishBtn.style.display = "inline-flex";
              let promptHTML = "";
              if (pageData.task_type === "integrated_writing") {
                promptHTML = `<div class="post"><h4>Reading Passage</h4><p class="post-content">${pageData.reading_passage}</p></div><div class="post"><h4>Lecture Script</h4><p class="post-content">${pageData.lecture_script}</p></div>`;
              } else {
                promptHTML = `<div class="post"><p class="post-author">${pageData.professor_author}</p><p class="post-content">${pageData.professor_prompt}</p></div><div class="post"><p class="post-author">${pageData.student1_author}</p><p class="post-content">${pageData.student1_post}</p></div><div class="post"><p class="post-author">${pageData.student2_author}</p><p class="post-content">${pageData.student2_post}</p></div>`;
              }
              reviewContentEl.innerHTML = `<div id="ai-card-placeholder"></div> <h2 class="section-header">Your Response</h2><div class="user-response-card"><p class="user-response-content">${pageData.user_response}</p></div><h2 class="section-header">Original Prompt</h2>${promptHTML}`;
              initialLoad = false;
            }
            const aiCardPlaceholder = document.getElementById(
              "ai-card-placeholder"
            );
            if (pageData.ai_score !== null && pageData.ai_feedback) {
              if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
              }
              let feedbackData;
              try {
                feedbackData = JSON.parse(pageData.ai_feedback);
              } catch (e) {
                feedbackData = null;
              }
              if (feedbackData) {
                const createFeedbackItem = (title, feedbackObj) => {
                  const ratingClass = (feedbackObj.rating || "")
                    .toLowerCase()
                    .replace(" ", "-");
                  return `<div class="feedback-item"><div class="feedback-item-header"><h4>${title}</h4><span class="rating-badge ${ratingClass}">${feedbackObj.rating}</span></div><p>${feedbackObj.comment}</p></div>`;
                };
                aiCardPlaceholder.innerHTML = `<div id="ai-score-card"><div class="score-display"><span class="score-value">${
                  pageData.ai_score
                }</span><span class="score-label">/ 30</span></div><div class="feedback-details"><div class="feedback-grid">${createFeedbackItem(
                  "Task Response",
                  feedbackData.taskResponse
                )}${createFeedbackItem(
                  "Organization & Development",
                  feedbackData.organization
                )}${createFeedbackItem(
                  "Language Use",
                  feedbackData.languageUse
                )}</div><div class="general-suggestion"><p><strong>General Suggestion:</strong> ${
                  feedbackData.generalSuggestion
                }</p></div></div></div>`;
              } else {
                aiCardPlaceholder.innerHTML = `<div id="ai-score-card"><div class="score-display"><span class="score-value">${pageData.ai_score}</span><span class="score-label">/ 30</span></div><div class="feedback-details"><p>${pageData.ai_feedback}</p></div></div>`;
              }
            } else {
              aiCardPlaceholder.innerHTML = `<div id="ai-score-card"><div class="scoring-pending"><div class="spinner"></div><div class="main-text">AI Feedback is being generated...</div><div class="sub-text">This may take up to 30 seconds. The page will update automatically.</div></div></div>`;
              if (!pollingInterval) {
                pollingInterval = setInterval(fetchAndRenderDetails, 5000);
              }
            }
          } catch (error) {
            console.error("Error loading submission details:", error);
            if (pollingInterval) clearInterval(pollingInterval);
            reviewContentEl.innerHTML = `<div class="loading-state">An error occurred while loading. Please try again.</div>`;
          }
        };

        polishBtn.addEventListener("click", handleAIPolish);
        reviewBtn.addEventListener("click", handleToggleReview);
        rewriteBtn.addEventListener("click", openRewriteModal);
        cancelBtn.addEventListener("click", closeRewriteModal);
        submitRewriteBtn.addEventListener("click", submitRewrite);
        rewriteTextarea.addEventListener("input", (e) => {
          const words = e.target.value.trim().match(/\S+/g)?.length || 0;
          rewriteWordCountEl.textContent = `Words: ${words}`;
        });

        fetchAndRenderDetails();
      });
    </script>
  </body>
</html>
