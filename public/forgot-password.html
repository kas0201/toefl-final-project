<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - TOEFL Practice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #fff;
        --text-primary: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent-blue: #007aff;
        --accent-blue-hover: #0060c5;
        --border-color: #d2d2d7;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background-color: var(--card-bg);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 28px;
        color: var(--text-primary);
      }
      p {
        margin: 0 0 24px 0;
        color: var(--text-secondary);
        line-height: 1.5;
      }
      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-secondary);
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        font-size: 16px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 999px;
        background-color: var(--accent-blue);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: var(--accent-blue-hover);
      }
      .feedback {
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
      }
      .feedback.error {
        color: #ff453a;
      }
      .feedback.success {
        color: #30d158;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 24px;
        color: var(--text-secondary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Forgot Password?</h1>
      <p>
        Enter the email tied to your TOEFL Practice account. We'll send you a
        secure link to create a new password.
      </p>
      <form id="reset-request-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>
      <div id="feedback" class="feedback"></div>
      <a class="back-link" href="/login.html">Back to Login</a>
    </div>
    <script>
      document
        .getElementById("reset-request-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const feedback = document.getElementById("feedback");
          feedback.textContent = "";
          feedback.className = "feedback";
          const email = e.target.email.value.trim();
          try {
            const response = await fetch("/api/auth/request-password-reset", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.message || "Request failed.");
            }
            feedback.textContent = data.message;
            feedback.classList.add("success");
          } catch (error) {
            feedback.textContent = error.message;
            feedback.classList.add("error");
          }
        });
    </script>
  </body>
</html>
